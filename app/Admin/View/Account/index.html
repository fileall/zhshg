<include file="Public:header" /><!--用户消费列表--><!--<div style="margin-left:5px"><a href="javascript:;" class="J_showdialog" data-uri="{:u('place/add_user')}" data-title="注册用户" data-id="edit" data-width="520" data-height="330">注册用户</a></div>--><div class="pad_10" >    <form name="searchform" method="get" >        <table width="100%" cellspacing="0" class="search_form">            <tbody>            <tr>                <td>                    <div class="explain_col">                        <input type="hidden" name="m" value="admin" />                        <input type="hidden" name="c" value="account" />                        <input type="hidden" name="a" value="index" />                        <input type="hidden" name="menuid" value="{$menuid}" />                        <input type="hidden" name="id" value="{$id}" />                        时间：                        <input type="text" name="time_start" id="J_time_start" class="date" size="12" value="{$search.time_start}">                        -                        <input type="text" name="time_end" id="J_time_end" class="date" size="12" value="{$search.time_end}">                        <input type="hidden" name="uid" value="{$uid}">                        <input type="hidden" name="type" value="{$type}">                        <input type="submit" name="search" class="btn" value="{:L('search')}" />                    </div>                </td>            </tr>            </tbody>        </table>    </form>    <div class="J_tablelist table_list" data-acturi="{:U('user/ajax_edit')}">        <table width="100%" cellspacing="0">            <thead>            <tr>                <th><span data-tdtype="order_by" data-field="id">ID</span></th>                <th  align="center">昵称</th>                <th  align="center">电话</th>                <th  align="center">备注</th>                <th  align="center">币种</th>                <th  align="center">金额</th>                <th  align="center">时间</th>            </tr>            </thead>            <tbody>            <volist name="list" id="val">                <tr>                    <td align="center">{$val['id']}</td>                    <td align="center">{$member['nickname']}</td>                    <td align="center">{$member['mobile']}</td>                    <td align="center"><notempty name="val['change_desc']">{$val.change_desc}</notempty></td>                    <td align="center">                        {:C('bz')[$val['type']]}                    </td>                    <td align="center">{$val['totalprices']}</td>                    <td align="center">{:date('Y-m-d H:i',$val['add_time'])}</td>                </tr>            </volist>            </tbody>        </table>        <div class="btn_wrap_fixed clearfix">            <div id="pages">{$page}</div>        </div>    </div></div><include file="Public:footer" /><script>    laydate.render({        elem: '#J_time_start'    });    laydate.render({        elem: '#J_time_end'    });</script></body></html>
