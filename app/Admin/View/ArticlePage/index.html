<include file="Public:header" />
<!--栏目列表-->
<div class="pad_10">
    <div class="J_tablelist table_list" data-acturi="{:U('article_page/ajax_edit')}">
    <table width="100%" cellspacing="0" id="J_cate_tree">
        <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th width="40">ID</th>
                <th align="left">{:L('page_name')}</th>
                <th>{:L('page_last_time')}</td>
                <th width="100">{:L('operations_manage')}</th>
            </tr>
        </thead>
        <tbody>
        <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="left"><span data-tdtype="edit" data-field="title" class="tdedit" data-id="{$val.id}">{$val.title}</span></td>
                <td align="center">{$val.last_time|date='Y-m-d H:i:s',###}</td>
                <td align="center">
                    <a href="{:u('article_page/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}">{:L('edit')}</a> |
                    <a href="javascript:;" class="J_confirmurl" data-uri="{:U('article_page/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">{:L('delete')}</a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
     <div class="songkebor">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('article_page/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>

    </div>
    </div>
</div>
<include file="Public:footer" />
<script src="__PUBLIC_ADMIN__js/jquery/plugins/jquery.treetable.js"></script>
<script>
$(function(){
    $("#J_cate_tree").treeTable({indent:20, treeColumn:1, clickableNodeNames:true, initialState:'expanded'});
});
</script>
</body>
</html>
