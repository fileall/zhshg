<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<link href="__PUBLIC_ADMIN__css/style.css" rel="stylesheet"/>
	<title>管理中心</title>

</head>
<body scroll="no" class="login_body" style="background-color:#1c77ac; background-image:url(/theme/admin/css/bgimg/light.png);">
 <div class="loginbody">
 	<div class="loginbox">
 <table class="login_table">
  	<tbody>
    <tr>
      <!--<td class="logo">
      	<h1>管理中心</h1>
      </td>-->
      <td class="loginform">
      	<form action="{:U('index/login')}" method="post" id="myform" style="width: 350px;">
        <table>
          <tr>
          	<th>{$Think.lang.login_username}：</th>
            <td><input class="text user" type="text" name="username" id="username" /></td>
          </tr>
          <tr>
          	<th>{$Think.lang.login_password}：</th>
            <td><input class="text pass" type="password" name="password" id="password" /></td>
          </tr>
          <tr>
          	<th>{$Think.lang.verify_code}：</th>
            <td><input class="text vifity" type="text" name="verify_code" id="verify_code" /><img title="{$Think.lang.refresh_verify_code}" class="verify_img" src="{:U('index/verify_code', array('t'=>time()))}" /></td>
          </tr>
          <tr>
          	<th></th>
            <td><input  type="submit" name="do" value="登录" class="login_btn"  /></td>
          </tr>
        </table>
      	</form>
      </td>
    </tr>
    </tbody>
  </table>
 </div>
 </div>
<script language="javascript" type="text/javascript" src="__PUBLIC_ADMIN__js/jquery/jquery.js"></script>
<script>
$(function(){
    if(self != top){
        top.location = self.location;
    }
    
    $(".verify_img").click(function(){
        var timenow = new Date().getTime();
        $(this).attr("src","{:U('index/verify_code/?t='.time())}")
    });
});
</script>
</body>
</html>
