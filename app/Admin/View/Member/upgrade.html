<include file="Public:header" />
<!--角色管理-->
<div class="pad_lr_10">
	 <form name="searchform" method="get"  >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
                <td>
                <div class="explain_col">
                    <input type="hidden" name="m" value="admin" />
                    <input type="hidden" name="c" value="member" />
                    <input type="hidden" name="a" value="upgrade" />
                    &nbsp;&nbsp;升级日期：<input type="text" name="time_start" id="J_time_start" class="date" value="{$search.time_start}" placeholder="时间开始">
                    -
                    <input type="text" name="time_end" id="J_time_end" class="date"  value="{$search.time_end}" placeholder="时间截止"> 
                    &nbsp;&nbsp;关键字 :
                    <input name="keywords" type="text" class="input-text"  value="{$search.keywords}" placeholder="会员名/手机号码" />
                    <input type="submit"  class="btn" value="搜索" />
                    <input type="button"  class="btn export_sj" value="下载报表" />

                    </a>
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
    <div class="J_tablelist table_list" data-acturi="{:U('withdraw/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th>id</th>
                <th>会员名</th>
                <th>手机号</th>
                <th><span data-tdtype="order_by" data-field="totalprices">升级金额</span></th>
                <th><span data-tdtype="order_by" data-field="old_vip">升级前级别</span></th>
                <th><span data-tdtype="order_by" data-field="after_vip">升级后级别</span></th>
                <th><span data-tdtype="order_by" data-field="zftype">支付方式</span></th>
                <th align="left"><span data-tdtype="order_by" data-field="add_time">升级时间</span></th>
                <th>{:L('status')}</th>
            </tr>
        </thead>
    	<tbody>
        	<volist name="list" id="val">
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.nickname}</td>
                <td align="center">{$val.mobile}</td>
                <td align="center">{$val['totalprices']}</td>
                <td align="center">{$val['old_vip']}</td>
                <td align="center">{$val['after_vip']}</td>
                <td align="center">{$val['zftype']}</td>
                <td align="center">{:date('Y-m-d H:i' ,$val['add_time'])}</td>
                <td align="center">{$val['status']}</td>
            </tr>
            </volist>
    	</tbody>
    </table>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
       <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('withdraw/')}" data-name="id" data-msg="{:L('confirm_delete')}" value="驳回" />
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="Public:footer" />

</body>
<script>
    laydate.render({
        elem: '#J_time_start'
    });

    laydate.render({
        elem: '#J_time_end'
    });


    $(".export_sj").click(function(){
        $("input[name='a']").val("export_sj");
        $("form").submit();
    })
</script>
</html>
