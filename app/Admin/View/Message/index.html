<include file="Public:header" />
<div class="pad_lr_10">
    <div class="J_tablelist table_list" data-acturi="{:U('message/ajax_edit')}">
        <table width="100%" cellspacing="0">
            <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th width="40">ID</th>
                <th>姓名</th>
                <!--<th>邮箱</th>-->
      			<th>手机</th>
                <!--<th>IP</th>-->
                <th>留言时间</th>
                <th>内容</th>
                <!--<th>{:L('status')}</th>-->
                <th width=100>{:L('operations_manage')}</th>
            </tr>
            </thead>
    	    <tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.username}</td>
                <!--<td align="center">{$val.mobile]}</td>-->
                <td align="center">{$val.mobile}</td>
                <!--<td align="center">{$val.add_ip}</td>-->
                <td align="center">{$val.add_time|date='Y-m-d H:i:s',###}</td>
                <td align="center">{$val.content}</td>
                <!--<td align="center">-->
                    <!--<img data-tdtype="toggle" data-field="status" data-id="{$val.id}" data-value="{$val.status}" src="__PUBLIC_ADMIN__/images/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" />-->
                <!--</td>-->
                <td align="center">
                    <!--<a href="javascript:;" class="J_showdialog" data-uri="{:U('message/edit', array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val.username}"  data-id="edit" data-width="450" data-height="210">{:L('edit')}</a> |-->
                    <a href="javascript:;" class="J_confirmurl" data-uri="{:U('message/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['username'])}">{:L('delete')}</a>
                </td>
            </tr>
            </volist>
    	   </tbody>
        </table>
    </div>
    <div class="btn_wrap_fixed">
		<label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
    	<input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('message/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
		<div id="pages">{$page}</div>
    </div>
</div>
<include file="Public:footer" />
</body>
</html>
