<include file="Public:header" /><!--意见反馈列表--><div class="pad_lr_10" >    <form name="searchform" method="get" >    <table width="100%" cellspacing="0" class="search_form">        <tbody>        <tr>            <td>            <div class="explain_col">                <input type="hidden" name="m" value="admin" />                <input type="hidden" name="c" value="opinion" />                <input type="hidden" name="a" value="index" />                <input type="hidden" name="menuid" value="{$menuid}" />                {:L('publish_time')}：                <input type="text" name="time_start" id="time_start" class="date" size="12" value="{$search.time_start}">                -                <input type="text" name="time_end" id="time_end" class="date" size="12" value="{$search.time_end}">                <input type="submit" name="search" class="btn" value="{:L('search')}" />            </div>            </td>        </tr>        </tbody>    </table>    </form>   <div class="J_tablelist table_list" data-acturi="{:U('Opinion/ajax_edit')}">        <table width="100%" cellspacing="0">            <tr>                <th><input type="checkbox"  name="checkall" class="J_checkall"></th>                <th>ID</th>                <th>用户</th>                <th>建议</th>                <th>时间</th>                <th>{:L('operations_manage')}</th>            </tr>            <volist name="list" id="val" >                <tr>                    <td align="center">                        <input type="checkbox" class="J_checkitem" value="{$val['id']}">                    </td>                    <td align="center">{$val['id']}</td>                    <td align="center">{$member[$val['user_id']]}</td>                    <td align="center">{$val['content']}</td>                    <td align="center">{$val['add_time']|date='Y-m-d',###}</td>                    <td align="center">                        <a href="javascript:void(0);" class="J_confirmurl" data-uri="{:u('Opinion/delete', array('id'=>$val['id']))}" data-acttype="ajax" data-msg="{:sprintf(L('confirm_delete_one'),$val['id'])}">{:L('delete')}</a>                    </td>                </tr>            </volist>        </table>    </div>    <div class="songkebor">        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('Opinion/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />        <div id="pages">{$page}</div>    </div></div><include file="Public:footer" /><script>    laydate.render({        elem: '#time_start'    });    laydate.render({        elem: '#time_end'    });</script></body></html>
