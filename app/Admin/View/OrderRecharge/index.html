<include file="Public:header" /><!--会员充值列表--><div class="pad_10" >    <form name="searchform" method="get"  >        <table width="100%" cellspacing="0" class="search_form">            <tbody>            <tr>                <td>                    <div class="explain_col">                        <input type="hidden" name="m" value="admin" />                        <input type="hidden" name="c" value="OrderRecharge" />                        <input type="hidden" name="a" value="index" />                        <input type="hidden" name="menuid" value="{$menuid}" />                        &nbsp;&nbsp;     充值时间：<input type="text" name="time_start" id="J_time_start" class="date" size="12" value="{$search.time_start}">                        -                        <input type="text" name="time_end" id="J_time_end" class="date" size="12" value="{$search.time_end}">                        &nbsp;&nbsp;支付状态:                        <select name="status">                            <option value="" <if condition="$search.status heq ''">selected</if>  >-{:L('all')}-</option>                            <option value="1" <if condition="$search.status heq 0">selected</if>>未支付</option>                            <option value="2" <if condition="$search.status heq 1">selected</if>>已支付</option>                        </select>                        &nbsp;&nbsp;支付类型:                        <select name="zftype">                            <option value="" <if condition="$search.zftype heq ''">selected</if>  >-{:L('all')}-</option>                            <option value="1" <if condition="$search.zftype heq 1">selected</if>>微信</option>                            <option value="3" <if condition="$search.zftype heq 3">selected</if>>余额</option>                        </select>                        &nbsp;&nbsp;关键字 :                        <input name="keyword" type="text" class="input-text" size="25" value="{$search.keyword}" placeholder="姓名/电话"/>                        <input type="submit"  class="btn" value="搜索" />                    </div>                </td>            </tr>            </tbody>        </table>    </form>    <div class="J_tablelist table_list" data-acturi="{:U('OrderRecharge/ajax_edit')}">        <table width="100%" class="tc" cellspacing="0">            <thead>            <tr>                <!--<th width=20><input type="checkbox" id="checkall_t" class="J_checkall"></th>-->                <th>ID</th>                <th>用户名称</th>                <th>手机号</th>                <th>充值时间</th>                <th>充值金额</th>                <th>支付方式</th>                <th>状态</th>            </tr>            </thead>            <volist name="list" id="val" >                <tr>                    <!--<td><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>-->                    <td>{$val['id']}</td>                    <td>{$member[$val['uid']]['nickname']}</td>                    <td>{$member[$val['uid']]['mobile']}</td>                    <td>{$val['add_time']|date="Y-m-d H:i:s",###}</td>                    <td>{$val.totalprices}</td>                    <td>                        <if condition="$val['zftype'] eq 0">未选择                            <elseif condition="$val['zftype'] eq 1 "/>微信                            <elseif condition="$val['zftype'] eq 3"/>余额                        </if>                    </td>                    <td>                        <if condition="$val['status'] eq '1' ">未支付                            <elseif condition="$val['status'] eq 2"/>已支付                        </if>                    </td>                    <!--<td align="center"><img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__PUBLIC_ADMIN__images/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" /></td>-->                </tr>            </volist>        </table>    </div>    <div class="songkebor">        <!--<label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>-->        <label align="left">总条数:{$count}条</label>        <div id="pages">{$page}</div>    </div>    <br/>    <br/></div><include file="Public:footer" /><script>    laydate.render({        elem: '#J_time_start'    });    laydate.render({        elem: '#J_time_end'    });</script></body></html>
