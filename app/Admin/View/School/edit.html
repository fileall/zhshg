<div class="dialog_content">
	<form id="info_form" name="info_form" action="{:u('school/add')}" method="post">
	<table width="100%" class="table_form">
		<tr> 
	      <th width="80">学校名称 :</th>
	      <td><input type="text" name="name" id="J_name" class="input-text"></td>
	    </tr>
	    <tr> 
	      <th>英文名 :</th>
	      <td><input type="text" name="alias" id="J_alias" class="input-text"></td>
	    </tr>
		<tr> 
	      <th>排序 :</th>
	      <td><input type="text" name="ordid" id="J_ordid" class="input-text"></td>
	    </tr>
	    <tr>
			<th>审核状态 :</th>
            <td>
                <label><input type="radio" name="status" value="0" checked> 未审核</label>&nbsp;&nbsp;
                <label><input type="radio" name="status" value="1"> 已审核</label>
            </td>
        </tr>
	</table>
	</form>
</div>
<script>
$(function(){
	
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
        if(result.status == 1){
            $.dialog.get(result.dialog).close();
            $.pinphp.tip({content:result.msg});
            window.location.reload();
        } else {
            $.pinphp.tip({content:result.msg, icon:'alert'});
        }
    }
});
</script>
