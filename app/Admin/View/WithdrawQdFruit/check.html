<!--金果兑换列表-->
<div class="pad_lr_10">
    <form name="searchform" method="get"  >
        <table width="100%" cellspacing="0" class="search_form">
            <tbody>
            <tr>
                <td>
                    <div class="explain_col">
                        <input type="hidden" name="m" value="admin" />
                        <input type="hidden" name="c" value="service" />
                        <input type="hidden" name="a" value="index" />
                        <input type="hidden" name="menuid" value="{$menuid}" />
                        <if condition="$sm neq ''"><input type="hidden" name="sm" value="{$sm}" /></if>
                        <input type="button"  class="btn export" value="下载报表" />
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div class="J_tablelist table_list" data-acturi="{:U('withdrawQdFruit/ajax_edit')}">
        <table width="100%" cellspacing="0">
            <thead>
            <tr>
                <!--<th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>-->
                <th>序号</th>
                <th>会员名</th>
                <th>金果劵</th>
                <th>兑换码</th>
                <th>备注</th>
                <th align="left">申请时间</th>
                <th>{:L('status')}</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="val">
                <tr>
                    <!--<td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>-->
                    <td align="center">{$val.id}</td>
                    <td align="center">{$val.nickname}</td>
                    <td align="center">{$val.totalprices}</td>
                    <td align="center">{$val.code}</td>
                    <td align="center">{$val.memos}</td>
                    <td align="center">{:date('Y-m-d H:i' ,$val['add_time'])}</td>
                    <td align="center">
                        <if condition="$val['status'] eq 1">
                            未使用
                            <elseif condition="$val['status'] eq 2"/>
                            已使用
                            <elseif condition="$val['status'] eq -1"/>
                            禁用
                        </if>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div class="btn_wrap_fixed">
        <!--<label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('WithdrawQd/pass')}" data-name="id" data-msg="{:L('confirm_delete')}" value="通过" />
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('WithdrawQd/bh')}" data-name="id" data-msg="确认驳回?" value="驳回" />-->
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="Public:footer" />
</body>

    laydate.render({

    laydate.render({

    //新增申请
    $(".add").click(function(){
        $("input[name='a']").val("add");
        $("form").submit()
    })
