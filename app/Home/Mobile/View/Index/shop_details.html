<extend name="Base/common"/>
		
	<block name="body">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">商铺详情</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		<!--content-->
		<div class="content">
			<!--banner-->
			 <notempty name="info.sh_img"> 
				<div class="swiper-container">
					<div class="swiper-wrapper">
						
						<!--<volist name=":explode(',',$info['imgs'])" id="img">
							<div class="swiper-slide">
								<div class="banner-image vertical-center">
									<div class="all-auto"><img src="{:attach($img, 'merchant')}"></div>
								</div>
							</div>
						</volist>-->
						
						<volist name="info['sh_img']" id="img"> 
							<div class="swiper-slide">
								<div class="banner-image vertical-center">
									<div class="all-auto"><img src="{:attach($img['img'], 'sh_img', 1)}"></div> 
								</div>
							</div>
						</volist>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			 </notempty>
			<!--banner-->
			
			 
			 
			<div class="shop-message">
				<ul class="shop-message-ul">
					<li class="shop-message-li">
						<div class="shop-message-box row-box">
							<div class="shop-message-name">商铺名称</div>
							
							<div class="row-flex">
								<div class="shop-message-txt">{$info.title}</div>
								<a class="shop-message-link" href="{:U('Index/shop_details?map=1&id='.$info['id'])}">商铺地图</a>
								<div class="clear-float"></div>
							</div>
						</div>
					</li>
					
					<li class="shop-message-li">
						<div class="shop-message-box row-box">
							<div class="shop-message-name">营业时间</div>
							
							<div class="row-flex">
								<div class="shop-message-txt">{$info.shop_hours}</div>
								<a class="shop-message-link" href="tel:{$info.tel}"><span><img src="__MB__images/icon49.png"></span></a>
								<div class="clear-float"></div>
							</div>
						</div>
					</li>
					
					<li class="shop-message-li">
						<div class="shop-message-box row-box">
							<div class="shop-message-name">商铺类型</div>
							
							<div class="row-flex">
								<div class="shop-message-txt">{$info.cate.name}</div>
								<div class="clear-float"></div>
							</div>
						</div>
					</li>
					
					<li class="shop-message-li">
						<div class="shop-message-box row-box">
							<div class="shop-message-name">所在位置</div>
							
							<div class="row-flex">
								<div class="shop-message-txt">{$info.address}</div>
								<div class="clear-float"></div>
							</div>
						</div>
					</li>
					
					<li class="shop-message-li">
						<div class="shop-message-box row-box">
							<div class="row-flex">
								<div class="store-txt"><span class="zhi">支</span>支持 {$info.zftype}</div>
								<div class="store-txt"><span class="bei">倍</span>赠送5倍银币</div>
							</div>
						</div>
					</li>
					
					<li class="shop-message-li">
						<div class="shop-message-box row-box">
							<div class="shop-message-name">商铺简介</div>

							<div class="row-flex">
								<div class="shop-message-txt">
									{$info.intro}
								</div>
								<div class="clear-float"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div class="" style="width: 100%;margin-top: 0.2rem;">
				{:html_entity_decode($info['info'], ENT_QUOTES, 'UTF-8')}
			</div>
		</div>
		<!--content-->
	<link rel="stylesheet" href="__MB__css/swiper.css" />
	<script src="__MB__js/swiper.min.js"></script>
	<script>
		//banner
		var swiper = new Swiper('.swiper-container', 
		{
			pagination: '.swiper-pagination',
			paginationClickable: true,
			autoplay:3000,
			autoplayDisableOnInteraction:false,
			loop:true
		});
	</script>	
</block>
