<extend name="Base/common"/> 
<block name="header"></block>
<block name="body">	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">设置或修改支付密码</div>
				
				<if condition="$is_w == 1">
					<a href="{:U('member/wallet')}">
						<div class="header-left"><i class="fa fa-angle-left"></i></div>
					</a>
				<else/>	
					<a href="/index.php?s=/Member/set_safety.html">
						<div class="header-left"><i class="fa fa-angle-left"></i></div>
					</a>
				</if>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<form action="" name="" method="post">
				<ul class="">
					<li class="enter-form-li row-box">
						<div class="enter-form-icon"><i class="fa fa-tablet"></i></div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input type="number" id="mobile" name="mobile" placeholder="输入已绑定的手机号！" value="{$member['mobile']}" readonly="">
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box" style="padding-right: 0;">
						<div class="enter-form-icon"><i class="fa fa-pencil-square-o"></i></div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input id="m_code"  type="bunber" name="m_code" placeholder="请输入验证码">
							</div>  
						</div>
						<div class="verification-input">
							<input type="button" class="verification"  value="获取验证码">
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-icon"><i class="fa fa-unlock-alt"></i></div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input id="password" type="password" name="paypassword" placeholder="新密码格式为6位纯数字">
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-icon"><i class="fa fa-unlock-alt"></i></div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input type="password" id="pass" name="qypassword" placeholder="再次输入新支付密码">
							</div>
						</div>
					</li>
				</ul>
				  
				<div class="enter-form-btn">
					<button type="submit">保存</button>
				</div>
			</form>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</block>	
<block name="footer"></block>	
<block name="script">
<script>
	$('form').submit(function(){
	if(!$('#mobile').val()){
		layer.msg('请填写手机号码！',{icon:0,time:1000})
		return false;
	}
	var reg = /1[3|4|5|7|8][0-9]{9}/;//手机格式
	if(!reg.test($('#mobile').val())){
		layer.msg('手机号码格式不正确！',{icon:0,time:1000})
		return false;
	}
	if(!$('#m_code').val()){
		layer.msg('请填写手机验证码！',{icon:0,time:1000})
		return false;
	}
	
	var eg= /^\d{6}$/;//密码格式
	if(!$('#password').val()){
		layer.msg('请填写密码！',{icon:0,time:1000})
		return false;
	}
	if(!eg.test($('#password').val())){
		layer.msg('支付密码格式为6位数！',{icon:0,time:1000})
		return false;
	}
	if($('#password').val()!=$('#pass').val()){
		layer.msg('两次输入密码不一致！',{icon:0,time:1000})
		return false;
	}

	var data = $(this).serialize(); 
	
	//开始后台验证
	$.post('{:U("member/set_pw_pay")}',data,function(d){
		if(d.status==1){
			layer.msg(''+d.msg+'',{icon:1,time:1000},function(){
				window.location.href=d.url;
			})
		}else{
			layer.msg(d.msg,{icon:0,time:1000})
		}
	},"JSON")
	return false;
})

//注册   点击获取手机验证码  前的验证
$('.verification').click(function(){	
	var reg = /1[3|4|5|7|8][0-9]{9}/;
	if(!reg.test($('#mobile').val())){
		layer.msg('手机格式不正确！',{icon:0,time:1000})
		return false;
	}
	
	$.post("{:U('login/aa')}",{mobile:$('#mobile').val()},function(d){
		if(d.status==1){
			layer.msg(''+d.msg+'',{icon:1,time:2000},function(){
				de_time();//倒计时
			})
			
		}else{
			layer.msg(''+d.msg+'',{icon:2,time:1000})
		}
	
	},"JSON")
	
})   
 //倒计时
var t = 60;
function de_time(){
	if(t > 0){
		t--;    
		$('.verification').val(''+t+'秒').attr('disabled',true);
		setTimeout('de_time()',1000);  
		

	} else {
		t=60;
//		$('.verification').css('background-color','#D91023');
//		$('.verification').css('border',' none');
		$('.verification').val('获取验证码');
		$('.verification').attr('disabled',false);
	}
}	    
</script>	
</block>	
</html>
