<extend name="Base/common"/> 
<block name="header"></block>
<block name="body">	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">我的银币</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<div class="">
			<div class="notecase-inner vertical-center">
				<div class="vertical-auto" style="width: 100%;">
					<div class="notecase-txt">我的银币</div>
					<div class="notecase-number">{$member['silver_coin']}</div>
				</div>
			</div>
		</div>
		
		<!--content-->
		<div class="content">
			<div class="notecase-tis">银币明细</div>
			
			<ul class="notecase-ul">
				<volist name="ye" id="y">
					<li class="notecase-li">
						<div class="notecase-left">
							<div class="notecase-type">{$y.memos}</div>
							<div class="notecase-date">{:date('Y-m-d',$y['add_time'])}</div>
						</div>
						<if condition="$y['type'] == 1">
							<div class="notecase-right active">-{$y.totalprices}</div>
						<else />
							<div class="notecase-right">+{$y.totalprices}</div>
						</if>
						<div class="clear-float"></div>
					</li>
				</volist>	
			</ul>
			
			<div class="more-text">查看更多&gt;</div>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</block>
