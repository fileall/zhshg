<include file="Public/member_top" />

    <!--右测导航栏开始-->
    <div class="x-right-colunm">

        <div class="x-account">
            <div class="x-account-txt">修改登入密码</div>

            <div class="x-email-group">

                <form action="" name="" method="post">

                    <div class="x-email-input">
                        <div class="x-information-name"><span>*</span>登入密码：</div>
                        <div class="x-information-txt">
                            <input class="x-informatio-input active" type="password" name="old_pwd" placeholder="请输入登入密码！">
                        </div>
                        <div style="clear: both;"></div><!--clearFloat-->
                    </div>

                    <div class="x-email-input">
                        <div class="x-information-name"><span>*</span>新密码：</div>
                        <div class="x-information-txt">
                            <input class="x-informatio-input active" type="password" name="new_pwd" placeholder="请输入新密码！">
                        </div>

                        <div style="clear: both;"></div><!--clearFloat-->
                    </div>

                    <div class="x-email-input">
                        <div class="x-information-name"><span>*</span>再次新密码：</div>
                        <div class="x-information-txt">
                            <input class="x-informatio-input active" type="password" name="con_pwd" placeholder="再次输入新密码！">
                        </div>

                        <div style="clear: both;"></div><!--clearFloat-->
                    </div>

                    <div class="x-email-input">
                        <div class="x-information-name active x-hidden" style="margin-right: 4px;">占位符：</div>
                        <div class="x-location-sunbmit">
                            <button type="button">确认</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <!--右测导航栏结束-->

    <div style="clear: both;"></div><!--clearFloat-->
</div>
<!--公共底部-->
<include file="Public/footer" />
<link rel="stylesheet" href="__PC__plugins/layui-v1.0.9/layui/css/modules/layer/default/layer.css">
<script src="__PC__js/jquery-1.11.2.min.js"></script>
<script src="__PC__plugins/layui-v1.0.9/layui/lay/modules/layer.js"></script>
<script>
    $(function () {
        //提交注册
        $('button').click(function () {
            var chekc = true,
                data = $("form").serialize();

            //验证必填项
            $('.x-informatio-input').each(function () {
                var self = $(this),
                    val = self.val(),
                    str = self.attr('placeholder');

                if(!val){
                    layer.msg(str);
                    return chekc = false;
                }
            })
            if(chekc === false) return false;

            //提交注册
            $.ajax({
                type: "post",
                url: "{:U('Member/edit_pwd')}",
                async:false,
                data: data,
                dataType: "json",
                success: function(result){
                    layer.msg(result[1]);
                    if(result[0] == 1){
                        setTimeout(function () {
                            window.location.href="{:U('Login/enter')}";
                        },2000)
                    }
                }
            });
        })
    })
</script>

</body>
</html>
