<!--购物头部-->
<div class="bgfff">
    <div class=" clear wrap">
        <div class="shopCart-logo clear">
            <a href="/"><img src="__PC__images/logo.png" alt="" class="fl"/></a>
            <!--<div class="fl">确认订单信息</div>-->
        </div>
        <div class="shopCart-step">
            <ul class="list clear">
                <li <if condition="ACTION_NAME eq 'cart'">class="active"</if>>
                    <i class="num">1</i>
                    <span>拍下订单</span>
                </li>
                <li <if condition="ACTION_NAME eq 'courseBuy' or ACTION_NAME eq 'homeCourseBuy' or ACTION_NAME eq 'confirm_order'">class="active"</if>>
                    <i class="num">2</i>
                    <span>确认订单信息</span>
                </li>
                <li <if condition="ACTION_NAME eq 'shopCart' or ACTION_NAME eq 'wxPay'">class="active"</if>>
                    <i class="num">3</i>
                    <span>订单支付</span>
                </li>
                <li <if condition="ACTION_NAME eq 'payOk'">class="active"</if>>
                    <i class="num">4</i>
                    <span>支付成功</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--购物头部-end-->
