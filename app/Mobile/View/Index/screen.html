<extend name="Base/common"/> 
<block name="header">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">筛选</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		</block>
		
		
		<block name="body">
		<!--content-->
		
		<div class="content">
			<div class="screen-content">
			<form action="{:U('Index/ambitus')}" method="post">
				<div class="serach-box vertical-center">
					<div class="vertical-auto" style="width: 100%;">
					<input id="search" name="title" type="text"></div>
					<div class="serach-tis"><i class="fa fa-search"></i>搜索商品</div>
				</div>
				
				<!--选择地区-->
				<div class="area-form">
					<div class="area-form-title">选择区域</div>
					<div class="area-form-input vertical-center">
						<div class="vertical-auto" style="width: 100%;"><input id="area" name="address" type="text" readonly="readonly" placeholder="请选择区域"></div>
					</div>
					
					<div class="area-form-title">选择类型</div>
					<div class="">
						<ul class="more-kind-ul">
				<volist name="cates" id="c" key="k">
						<li data-id="{$c.id}" class="more-kind-li">{$c.name}</li>
				</volist>
							<div class="clear-float"></div>
						</ul>
					</div>
					
					<div class="submit-button">
                <input id="xcate" type="hidden" name="cate" >
					<button type="submit">确定</button>
			
					</div>
				</div>
				<!--选择地区-->
				</form>
			</div>
		</div>
		<!--content-->
		

		</block>
	<block name="script">
		<link rel="stylesheet" href="__MB__css/LArea.css">
		<script src="__MB__js/LArea.js"></script>
		<script src="__MB__js/LAreaData1.js"></script>
		<script src="__MB__js/LAreaData2.js"></script>
		<script>
		//选择地区
	    var area1 = new LArea();
	    area1.init({
	    	'trigger': '#area',
	        'valueTo': '#value1',
	        'keys': {
	        	id: 'id',
	            name: 'name'
	        },
	        'type': 1,
	        'data': LAreaData
	    });
	</script>
</block>
