<extend name="Base/common"/><block name="header"></block><block name="body">	<body class="body-bgColor">		<!--购物车提交订单界面header-->		<div class="header-wrap">			<div class="header-inner">				<div class="header-title">商品订单</div>				<!--<a href="{:U('Member/mine')}">-->					<!--<div class="header-left"><i class="fa fa-angle-left"></i></div>-->				<!--</a>-->				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>				<div class="header-right"></div>			</div>			</div>		<div class="header-space"></div>		<!--header-->				<!--content--> 		<div class="content">			<div class="order-message">				<!--地址-->				<a href="{:U('address/location',['location'=>2])}"><!--地址列表-->					<div class="row-box">						<div class="order-message-icon vertical-center">							<div class="vertical-auto"><i class="fa fa-map-marker"></i></div>						</div>						<div class="row-flex">							<if condition="!$address">								<div class="add-location" >									<div class="add-location-icon">+</div>									<div class="add-location-txt">添加地址</div>								</div>							<else />								<div class="order-box">									<div class="order-text">{$address.shperson}<span>{$address.mobile}</span></div>									<div class="order-locatoin">{$address.province}{$address.city}{$address.district}{$address.address}</div>								</div>							</if>						</div>						<div class="order-message-right vertical-center">							<div class="vertical-auto"><i class="fa fa-angle-right"></i></div>						</div>					</div>				</a>				<!--地址-->			</div>						<div class="advices-wrap">				<ul class="advices-ul">					<volist name="list" id="val">						<li class="advices-li">							<div class="row-box">								<div class="advices-left">									<div class="advices-img vertical-center"><a href="{:U('Index/detail',['id'=>$val['id']])}">										<div class="vertical-auto"><img src="{:attach($val['img'],'item')}"></div>									</a></div>								</div>								<div class="row-flex">									<div class="advices-name">{$val['title']}-{$val['attr_name']}</div>									<div class="advices-money">￥{$val['price']}<span>x{$val['num']}</span></div>								</div>							</div>						</li>					</volist>				</ul>			</div>						<div class="advices-message-box">				<ul class="advices-messag-ul">					<li class="advices-messag-li">						<div class="advices-messag-left">总金额：</div>						<div class="advices-messag-right">￥{$msg['money']}</div>						<div class="clear-float"></div>					</li>					<li class="advices-messag-li">						<div class="advices-messag-left">商品数量：</div>						<div class="advices-messag-right">x{$msg['count']}</div>						<div class="clear-float"></div>					</li>					<!--<li class="advices-messag-li">-->						<!--<div class="advices-messag-left">积分折现：</div>-->						<!--<div class="advices-messag-right">-10.00</div>-->						<!--<div class="clear-float"></div>-->					<!--</li>-->					<!--<li class="advices-messag-li">-->						<!--<div class="advices-messag-left">含运费：</div>-->						<!--<div class="advices-messag-right">+0.00</div>-->						<!--<div class="clear-float"></div>-->					<!--</li>-->				</ul>			</div>						<div class="leave-wrap">				<div class="row-box leave-inner">					<div class="leave-name">客户留言：</div>					<div class="row-flex">						<div class="leave-text">							<textarea name="memos" rows="" cols="" placeholder="选填"></textarea>						</div>					</div>				</div>			</div>					</div>		<!--content-->				<!--footer-->		<div class="footer-space"></div><!--间距-->		<div class="footer-wrap">			<div class="footer-inner inner-area">				<div class="row-box">					<div class="row-flex">						<div class="order-money">应付：<span>￥{$msg['money']}</span></div>					</div>					<div class="order-link">						<a href="javascript:;" id="order_submit">提交订单</a>					</div>				</div>			</div>		</div>		<!--footer-->	</body></block><!--footer放body里会被引入--><block name="footer"></block><block name="script">	<!--<script type="text/javascript" src="__MB__js/jquery.cookie.js"></script>-->	<script>		//地址列表		// $('#location_list').click(function(){         //    $.cookie('location',2);         //    location.href="{:U('address/location',['location'=>2])}";		// })		//提交订单        $('#order_submit').click(function(){            var addr_id='{$address[\'id\']}';            if(!addr_id){                layer.msg('请选择收货地址！',{icon:0,time:1000});				return false;			}			var memos = $('input[name="memos"]').val();			$.post('{:U("order/order_submit")}',{addr_id:addr_id,memos:memos},function(res){                if(res.status==1){                    layer.msg(res.msg,{icon:1,time:1000},function(){                        window.location.href=res.url;                    });                }else if(res.status==-1){                    layer.msg(res.msg,{icon:0,time:1000},function(){                        window.location.href=res.url;                    });				}else {                    layer.msg(res.msg, {icon: 0, time: 1000})                }			},'JSON')        })	</script></block></html>
