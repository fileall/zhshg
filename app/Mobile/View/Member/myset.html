<block name="header"></block>
<block name="body">

    </a></div>
</div>
<div class="header-space"></div>

<!--content-->
<div class="content">
    <ul class="set-con-ul">
        <li class="set-con-li"><a href="{:U('set_person')}">
            <div class="set-con-name">个人信息</div>
            <div class="set-con-icon"><i class="fa fa-angle-right"></i></div>
            <div class="clear-float"></div>
        </a></li>
        <li class="set-con-li"><a href="{:U('opinion')}">
            <div class="set-con-name">意见反馈</div>
            <div class="set-con-icon"><i class="fa fa-angle-right"></i></div>
            <div class="clear-float"></div>
        </a></li>
        <li class="set-con-li"><a href="javascript:;">
            <div class="set-con-name">客服电话</div>
            <div class="set-con-icon y-color-red">{:C('pin_tel')}</div>
            <div class="clear-float"></div>
        </a></li>
        <li class="set-con-li"><a href="{:U('Index/about',array('type'=>2))}">
            <div class="set-con-name">关于我们</div>
            <div class="set-con-icon"><i class="fa fa-angle-right"></i></div>
            <div class="clear-float"></div>
        </a></li>

        <li class="set-con-li"><a href="javascript:;" id="is_real">
            <div class="set-con-name">实名认证</div>
            <div class="set-con-icon"><i class="fa fa-angle-right"></i></div>
            <div class="clear-float"></div>
        </a></li>

        <li class="set-con-li"><a href="{:U('set_safety')}">
            <div class="set-con-name">账户安全</div>
            <div class="set-con-icon"><i class="fa fa-angle-right"></i></div>
            <div class="clear-float"></div>
        </a></li>

    </ul>
    <div class="set-con-li y-mar-top20 y-bg-white y-width94"><a href="{:U('address/location')}">
        <div class="set-con-name">收货地址管理</div>
        <div class="set-con-icon"><i class="fa fa-angle-right"></i></div>
        <div class="clear-float"></div>
    </a></div>

    <div class="set-con-li y-mar-top20 y-bg-white y-width94 y-exitLogin-button"><a href="javascript:;" id="login_out">
        <div class="y-text-center font-30">退出登录</div>
        <div class="set-con-icon"></div>
        <div class="clear-float"></div>
    </a></div>
</div>

</body>
<script>
    // $(".y-exitLogin-button").click(function(){

    // })
    // $(".y-alert-bankButton").click(function(){

    //退出登录
    $('#login_out').click(function(){
        layer.confirm('是否退出登录?', {
            icon: 3,
            title: '提示',
        },function(){
            $.get('{:U("login/login_out")}',function(d){
                if(d.status==1){
//					layer.msg(''+d.msg+'');
                    window.location.href=d.url;
                }
            },"JSON")
        })
    })

    //实名认证
    $('#is_real').click(function(){
        var type="{$member['type']}";//2实名认证中, 3已实名认证， 4实名认证失败
        if(type==2){
            layer.msg('实名认证中');

        }else if(type==3){
            layer.msg('已实名认证');
        }else{
            location.href="{:U('member/set_attestation')}";
        }
    })
</script>
