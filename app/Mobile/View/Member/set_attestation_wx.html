 class="uploading-tier">							<div class="uploading-img vertical-center">								<div class="vertical-auto"><img id="zs1" src=""></div>							</div>							<div class="uploading-up">上传身份照正面<input class="img_one"  type="" data-nums="1"></div>						</div>												<div class="uploading-tier">							<div class="uploading-img vertical-center">								<div class="vertical-auto"><img id="zs2" src=""></div>							</div>							<div class="uploading-up">上传身份照反面<input class="img_one"  type="" data-nums="2"></div>						</div>												<div class="clear-float"></div>					</div>								<div class="enter-form-btn">					<input name="img_one" type="hidden">					<input name="img_two" type="hidden" >					<button type="submit" id="sm">立即认证</button>				</div>			</form>			<form action="" name="imgs" method="post" enctype="multipart/form-data"></form><!--上传文件图片-->		</div>		<!--content-->				<!--footer-->		<!--footer-->	</body>		</block>	<block name="footer"></block>	<block name="script">	<link rel="stylesheet" href="__MB__css/LArea.css">	<script src="__MB__js/LArea.js"></script>	<script src="__MB__js/LAreaData1.js"></script>	<script src="__MB__js/LAreaData2.js"></script><script>//选择地区    var area1 = new LArea();    area1.init({    	'trigger': '#demo1',        'valueTo': '#value1',        'keys': {        	id: 'id',            name: 'name'        },        'type': 1,        'data': LAreaData    });</script><script>			$(function(){		$('form[name="sm"]').submit(function(){			if(!$('input[name="realname"]').val()){				layer.msg('请输入姓名！',{icon:0,time:1000})				return false;			}			if(!$('input[name="id_nums"]').val()){				layer.msg('身份证不能为空！',{icon:0,time:1000})				return false;			}			//身份证正则表达式(18位)640121197503063694			// isIDCard2=/^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;            //			// if(!isIDCard2.test($('input[name="id_nums"]').val())){            //			// 	layer.msg('身份证格式有误！',{icon:0,time:1000})            //			// 	return false;            //			// }            if(!$('input[name="address"]').val()){                layer.msg('请选择所在地区！',{icon:0,time:1000})                return false;            }			if(!$('input[name="img_one"]').val()){				layer.msg('请上传身份证正面照片！',{icon:0,time:1000})				return false;			}			if(!$('input[name="img_two"]').val()){				layer.msg('请上传身份证反面照片！',{icon:0,time:1000})				return false;			}			var data = $(this).serialize(); 			$.ajax({				type:"post",				url:'{:U("member/set_attestation")}',				async:true,				data:data,				dataType:'json',				success:function(d){					if(d.status==1){						 layer.msg(d.msg, {icon:1, time: 2000,btn: ['好的!']						 },function(){						  	window.location.href='{:U("member/myset")}';						  });					}else{						layer.msg(d.msg,{icon:2,time:1000})					}				}			});			return false;				})			})</script><script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>	<script>		wx.config({  	        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。	        appId: "{$js['appId']}", // 必填，公众号的唯一标识	        timestamp: "{$js['timestamp']}", // 必填，生成签名的时间戳	        nonceStr: "{$js['nonceStr']}", // 必填，生成签名的随机串	        signature: "{$js['signature']}",// 必填，签名，见附录1	        jsApiList: [ 'chooseImage','previewImage','uploadImage','downloadImage','getLocalImgData'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2	    });     	//选择图片	    $(".img_one").click(function(){	    	var nums=$(this).data('nums');		    wx.chooseImage({			    count: 1, // 默认9			    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有			    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有			    success: function (res) {			        var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片			        uploadImage(localIds,nums);			    }			});		})	    	    //上传图片	    function uploadImage(localIds,nums)	    {	    	var localId = localIds.pop()	    	wx.uploadImage({			    localId: localId, // 需要上传的图片的本地ID，由chooseImage接口获得			    isShowProgressTips: 1, // 默认为1，显示进度提示			    success: function (res) {			    	var serverId = res.serverId; // 返回图片的服务器端ID//			    	location.href = "/index.php?m=Mobile&c=Member&a=uploadImage&media_id="+serverId;		    	 	 download(serverId,nums);			    	if (localIds.length > 0) {  			    		uploadImage(localIds)			    	} 			    }			});	    }	    	     //临时文件预览       function download(serverId,nums) {//      	location.href = "/index.php?m=Mobile&c=Merchant&a=uploadImage&media_id="+serverId;            $.post("{:U('Member/uploadImage')}", {'media_id': serverId}, function (data) {            	if (data.sta == 1) {            		//1正面2反面            		var img_='';            		if(nums==1){img_='img_one';}            		if(nums==2){img_='img_two';}            							$("#zs"+nums).attr('src','data/attachment/useravatar/'+data.name);					$("input[name='"+img_+"']").val(data.name);                }            }, 'json');        }</script></block>	</html>
