    <volist name="a" id="y">

        <li class="notecase-li">

            <div class="notecase-left">

                <div class="notecase-type">{$y.change_desc}</div>

                <div class="notecase-date">{:date('Y-m-d',$y['add_time'])}</div>

            </div>

            <div class="notecase-right <if condition="$y.totalprices lt 0 ">active</if>">
                {$y.totalprices}
            </div>
            <div class="clear-float"></div>

        </li>

    </volist>
