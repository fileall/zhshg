<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="__MB__js/fontSize.js"></script>
		<link rel="stylesheet" href="__MB__css/index.css" />
		<script src="__MB__js/jquery-1.11.2.min.js"></script>
		<script src="__MB__js/custom.js"></script>
		<script src="__MB__js/layer/layer.js"></script>
		<script src="__MB__js/layui/layui.js"></script>
		<link rel="stylesheet" href="__MB__js/layui/css/layui.css">
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">商品评价</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right y-header-right"><a href="javascript:;" class="y-color-999">提交</a></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<volist name="goods" id="good">
		<div class="content y-bg-white">
		    <div class="y-orderComment-title jus-ali">
		    	<div class="y-orderComment-title-img">
		    		<img class="w100" src="{:attach($good['img'],'item')}"/>
		    	</div>
		    	<div class="font-28 y-mar-left20 flex1">商品评分</div>
		    	<div class="row-flex">
                    <div class="discuss-group">
                        <div class="discuss-star"><i class="fa fa-star-o"></i></div>
                        <div class="discuss-star"><i class="fa fa-star-o"></i></div>
                        <div class="discuss-star"><i class="fa fa-star-o"></i></div>
                        <div class="discuss-star"><i class="fa fa-star-o"></i></div>
                        <div class="discuss-star"><i class="fa fa-star-o"></i></div>
                        <div class="clear-float"></div>
                    </div>
                </div>
		    </div>
		    <div class="orderSales-input y-width94">
                <textarea class="orderSales-input-text y-border-top" placeholder="宝贝满足你的期待吗？请说说吧"></textarea>
                <div class="orderSales-input-img flex flex-warp">
                    <!--<div class="uploadimg y-border-dashed">-->
                        <!--<input type="file" class="file" accept="image/*" multiple="multiple"/>-->
						<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">-->
							<!--<legend>上传多张图片</legend>-->
						<!--</fieldset>-->

						<div class="layui-upload">
							<button type="button" class="layui-btn" id="test2">多图片上传</button>
							<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
								预览图：
								<div class="layui-upload-list" id="demo2"></div>
							</blockquote>
						</div>
                        <!--<img src="__MB__images/y_icon59.png" />-->


                    </div>
                </div>
            </div>
            <div class="y-orderComment-bottom">
            	<label for="niname">
                    <div class="niname-left ali-cen">
                        <div class="niname-input active"><input name="niname" type="checkbox" id="niname" checked="checked"></div>
                        <div class="niname-txt">匿名</div>
                    </div>
                    <div class="niname-right">你写的评价会以匿名的形式展现</div>
                    <div class="clear-float"></div>
                </label>
            </div>
		</div>
		</volist>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;
    //多图片上传
    upload.render({
        elem: '#test2'
        ,url: "U('Orderlist/sub_image')"
        ,multiple: true
        ,before: function(obj){
            //预读本地文件示例，不支持ie8
            obj.preview(function(index, file, result){
                $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
            });
        }
        ,done: function(res){
            //上传完毕
        }
    });})
</script>
</html>
