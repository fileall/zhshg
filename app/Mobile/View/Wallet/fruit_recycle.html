<extend name="Base/common"/>
<block name="header"></block>
<block name="body">
    <body class="body-bgColor">
    <!--header-->
    <div class="header-wrap">
        <div class="header-inner">
            <div class="header-title">金果回购</div>
            <a href="{:U('fruit')}">
                <div class="header-left"><i class="fa fa-angle-left"></i></div>
            </a>
            <div class="header-right">
                <a class="particulars" href="{:U('Index/about',array('type'=>3))}">使用帮助</a>
            </div>
        </div>
    </div>
    <div class="header-space"></div>
    <!--header-->

    <!--content-->
    <div class="content">
        <div class="wallet-wrap bjcolor">
            <div class="wallet-inner vertical-center">
                <div class="vertical-auto">
                    <div class="wallet-money">{:C('pin_jg_scj')}</div>
                    <div class="wallet-unit">金果回收价(元/个)</div>
                </div>
            </div>
        </div>

        <div class="magnitude">当前可用金果个数{$member.gold_fruit}个</div>


        <ul class="add-bank-ul">
            <li class="add-bank-li">
                <div class="merchant-form row-box" style="margin-top: 0;">
                    <div class="merchant-currency">兑换个数：</div>
                    <div class="row-flex flex1">
                        <div class="merchant-form-input vertical-center">
                            <div class="vertical-auto" style="width: 100%;"><input id="nums" class="y-text-right" type="number" placeholder="请输入兑换个数"></div>
                        </div>
                    </div>
                    <div class="merchant-currency y-mar-left20">(个)</div>
                </div>
            </li>
        </ul>

        <div class="illustrate">请以当日金果回收价为主，金果回收后会直接变成余额，可以到余额里面查看</div>

        <!--<div class="agreement">-->
            <!--<label for="switch">-->
                <!--<div class="agreement-left">-->
                    <!--<div class="agreement-input "><input type="checkbox" name="switch" id="switch"></div>-->
                    <!--<div class="agreement-txt">同意</div>-->
                <!--</div>-->
            <!--</label>-->
            <!--<a class="agreement-link" href="agreement.html">《金果信用服务协议》</a>-->
            <!--<div class="clear-float"></div>-->
        <!--</div>-->

        <div class="submit-button"><a href="javascript:;" id="rh">立即兑换</a></div>
    </div>
    <!--content-->

    <!--余额支付密码弹窗-->
    <div class="payment-window">
        <div class="payment-inner-win">
            <div class="payment-form">
                <div class="y-color-999">
                    <div class="payment-left pay-close">x</div>
                    <div class="payment-title">输入支付密码</div>
                    <div class="payment-title y-border-top">支付金额0元</div>
                </div>
                <!--密码区-->
                <div class="pay-input-group row-box">
                    <div class="row-flex pass-input-wrap">
                        <div class="pass-input-dot" ><i class="fa fa-circle"></i></div>
                        <input type="password" readonly="readonly" name="xx" value="">
                    </div>
                    <div class="row-flex pass-input-wrap">
                        <div class="pass-input-dot" ><i class="fa fa-circle"></i></div>
                        <input type="password" readonly="readonly" name="xx" value="">
                    </div>
                    <div class="row-flex pass-input-wrap">
                        <div class="pass-input-dot" ><i class="fa fa-circle"></i></div>
                        <input type="password" readonly="readonly" name="xx"value="">
                    </div>
                    <div class="row-flex pass-input-wrap">
                        <div class="pass-input-dot" ><i class="fa fa-circle"></i></div>
                        <input type="password" readonly="readonly" name="xx" value="">
                    </div>
                    <div class="row-flex pass-input-wrap">
                        <div class="pass-input-dot"><i class="fa fa-circle"></i></div>
                        <input type="password" readonly="readonly" name="xx" value="">
                    </div>
                    <div class="row-flex pass-input-wrap">
                        <div class="pass-input-dot"><i class="fa fa-circle"></i></div>
                        <input type="password" readonly="readonly" name="xx" value="">
                    </div>
                </div>
                <!--密码区-->
                <div class="y-text-right y-width94 y-mar-top20">
                    <a class="y-color-red" href="{:U('member/set_pw_pay',['set_pw_pay'=>2])}">忘记密码？</a>
                </div>
                <!--按钮去-->
                <div class="pay-btn-group">
                    <button class="pay-button figure" value="1" type="button">1</button>
                    <button class="pay-button figure" value="2" type="button">2</button>
                    <button class="pay-button figure" value="3" type="button">3</button>
                    <button class="pay-button figure" value="4" type="button">4</button>
                    <button class="pay-button figure" value="5" type="button">5</button>
                    <button class="pay-button figure" value="6" type="button">6</button>
                    <button class="pay-button figure" value="7" type="button">7</button>
                    <button class="pay-button figure" value="8" type="button">8</button>
                    <button class="pay-button figure" value="9" type="button">9</button>
                    <button class="pay-button pay-button2" type="button"></button>
                    <button class="pay-button figure" value="0" type="button">0</button>
                    <button class="pay-button empty pay-button2" type="button"><i class="fa fa-times"></i></button>
                    <div class="clear-float"></div>
                </div>
                <!--按钮去-->
            </div>
        </div>
    </div>
    <!--余额支付密码弹窗-->
    <input type="hidden" value="2" id="origin_type" />
    <input type="hidden" value="{:U('wallet/fruit_recycle')}" id="sealing_ye" />

    </body>
</block>
<block name="footer"></block>
<block name="script">
    <script>
        $("#rh").click(function(){
            var nums = $("#nums").val();
            // if($('.agreement-input.active').length != 1){
            //     layer.msg('请确定同意金果信用服务协议！',{icon:0,time:1000})
            //     return false;
            // }

            if(!nums){
                layer.msg('请填写金果个数！',{icon:0,time:1000})
                return false;
            }

            if(parseFloat(nums) < 0 | parseFloat(nums) == 0){
                layer.msg('请确认您输入的数字是否正确！',{icon:0,time:1000})
                return false;
            }
            $('.payment-title.y-border-top').html('支付金额'+nums+'元');

            $(".payment-window").addClass("active");
            $(".payment-form").addClass("active");
        })

        $(".pay-close").click(function(){
            $(".payment-window").removeClass("active");
            $(".payment-form").removeClass("active");
        })
    </script>
</block>
</html>
