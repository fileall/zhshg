                <a class="y-color-red" href="{:U('member/set_pw_pay',['set_pw_pay'=>5,'param'=>$transfer_type])}">忘记密码？</a>

            <!--按钮去-->
        </div>

</block>
<block name="footer"></block>
<block name="script">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="__MB__js/jquery.cookie.js"></script>
    <script>
        $('.enter-form-btn').click(function(){
            var nums =Number($('#nums').val());
            if(!$('#mobile').val()){
                layer.msg('请填写对方账户！',{icon:0,time:1000})
                return false;
            }
            if(nums==0){
                layer.msg('请填写金额！',{icon:0,time:1000})
                return false;
            }
            if(parseInt(nums) < 0){
                layer.msg('请合理填写金额！',{icon:0,time:1000})
                return false;
            }

            // if('{$field}' == '元宝'&&(nums>'{$member["gold_acer"]}')){
            //     layer.confirm('元宝余额不足,去充值?', {
            //         btn: ['是的','取消'] //按钮
            //     }, function(){
            //         location.href='{:U("wallet/acer_buy")}';
            //     })
            //     return false;
            //
            // }

            $('.payment-title.y-border-top').html('支付金额'+nums+'元');

            $(".payment-window").addClass("active");
            $(".payment-form").addClass("active");
        })

        $(".pay-close").click(function(){
            $(".payment-window").removeClass("active");
            $(".payment-form").removeClass("active");
        })
    </script>

    <script>
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: "{$js['appId']}", // 必填，公众号的唯一标识
            timestamp: "{$js['timestamp']}", // 必填，生成签名的时间戳
            nonceStr: "{$js['nonceStr']}", // 必填，生成签名的随机串
            signature: "{$js['signature']}",// 必填，签名，见附录1
            jsApiList: [ 'scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });

        wx.ready(function(){
            $("#scanQRCode").on("click",function(){
                wx.scanQRCode({
                    needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                    scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                    success: function (res) {
                        var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                    }
                });
            })
        });

    </script>
</block>
</html>
