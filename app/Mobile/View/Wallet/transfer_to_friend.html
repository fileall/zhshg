<script>
    //异步提交=>custom.js
    $("#pay-button").click(function(){
        var nums = $("#nums").val();
        var mobile = $("#mobile").val();
        var reg = /1[3|4|5|7|8][0-9]{9}/;//手机格式

        if(!mobile){
            layer.msg('请填写手机号码！',{icon:0,time:2000})
            return false;
        }
        if(!reg.test(mobile)){
            layer.msg('手机号码格式不正确！',{icon:0,time:2000})
            return false;
        }
        nums= Math.round(nums*100)/100;
        $("#nums").val(nums);//保留两位小数

        $('.payment-title.y-border-top').html('支付金额'+nums+'元');

        $(".payment-window").addClass("active");
        $(".payment-form").addClass("active");
    })

    $(".pay-close").click(function(){
        $(".payment-window").removeClass("active");
        $(".payment-form").removeClass("active");
    })
</script>
