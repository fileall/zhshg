<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body>
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">注册</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<div class="enter-form">
				<ul class="enter-form-ul">
					<li class="enter-form-li row-box">
						<div class="enter-form-left">
							<div class="enter-form-icon"><i class="fa fa-user-o"></i></div>
						</div>
						
						<div class="enter-form-right row-flex">
							<div class="enter-form-input vertical-center">
								<div class="vertical-auto" style="width: 100%;"><input type="number" placeholder="请输入推荐码"></div>
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-left">
							<div class="enter-form-icon"><i class="fa fa-tablet"></i></div>
						</div>
						
						<div class="enter-form-right row-flex">
							<div class="enter-form-input vertical-center">
								<div class="vertical-auto" style="width: 100%;"><input type="number" placeholder="请输入手机号"></div>
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-left">
							<div class="enter-form-icon"><i class="fa fa-hdd-o"></i></div>
						</div>
						
						<div class="enter-form-right row-flex">
							<div class="enter-form-input vertical-center">
								<div class="vertical-auto" style="width: 100%;"><input type="number" placeholder="请输入验证码"></div>
							</div>
						</div>
						
						<div class="enter-form-verify y-bg-red">
							<div class="verification-input">
								<input type="button" class="verification" value="获取验证码">
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-left">
							<div class="enter-form-icon"><i class="fa fa-lock"></i></div>
						</div>
						
						<div class="enter-form-right row-flex">
							<div class="enter-form-input vertical-center">
								<div class="vertical-auto" style="width: 100%;"><input type="password" placeholder="请新输入密码"></div>
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-left">
							<div class="enter-form-icon"><i class="fa fa-lock"></i></div>
						</div>
						
						<div class="enter-form-right row-flex">
							<div class="enter-form-input vertical-center">
								<div class="vertical-auto" style="width: 100%;"><input type="password" placeholder="再次新输入密码"></div>
							</div>
						</div>
					</li>
				</ul>
				<div class="enter-bottom-link y-width94">
                    <div class="enroll-deal-switch">
                        <label for="deal">
                            <div class="enroll-deal-input active">
                                <input type="checkbox" checked="checked" id="deal">
                                <i class="fa fa-check-circle"></i>
                            </div>
                        </label>
                        <div class="enroll-deal-ok active y-mar-top5">我已阅读并同意</div>
                    </div>
                    <a class="enter-bottom-pass active" href="protocol.html">《用户协议》</a>
                    
                    <div class="clear-float"></div>
                </div>
				<div class="enter-btn y-width94">
					<button class="open-succeed-win y-bg-red y-width100" type="button">注册</button>
				</div>
				<div class="y-width94 y-text-right y-mar-top10">
					<a href="enter.html">已有账号，<span class="y-color-red">请登录</span></a>
				</div>
				
				
			</div>
		</div>
		<!--content-->
		
		<!--注册成功弹窗-->
		<div class="succeed-win">
			<div class="succeed-inner-box vertical-center">
				<div class="vertical-auto" style="width: 100%;">
					<div class="succeed-content">
						<div class="succeed-win-title">注册成功！</div>
						<div class="succeed-win-text">
							恭喜你注册成功，您可以立即登录或完善资料成为商家
						</div>
						<div class="succeed-win-a">
							<a class="succeed-win-link" href="enter.html">立即登录</a>
							<a class="succeed-win-link two" href="personage.html">完善资料</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--注册成功弹窗-->
		
		<!--footer-->
		
		<!--footer-->
	</body>
</html>
