<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">设置性别</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right y-header-right">保存</div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<form action="" name="" method="post">
				<ul class="y-mar-top20">
					<li class="enter-form-li row-box">
						<div class="row-flex">
							
							<div class="gender-tier active">
								<label for="man">
									<div class="gender-input">
										<i class="fa fa-check-circle"></i>
										<input type="radio" name="gender" value="1" id="man" checked="checked">
									</div>
									<div class="gender-txt">男</div>
								</label>
							</div>
							  
							<div class="gender-tier">
								<label for="woman">  
									<div class="gender-input">
										<i class="fa fa-circle-thin"></i>
										<input type="radio" name="gender" value="2" id="woman">
									</div>  
									<div class="gender-txt">女</div>
								</label>
							</div>
							
							<div class="clear-float"></div>
						</div>	
					</li>
				</ul>
				
				<!--<div class="enter-form-btn"><a href="personage.html">
					<button type="button">确定</button>
				</a></div>-->
			</form>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
