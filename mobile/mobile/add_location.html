<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">新添地址</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			
			<form action="" name="" method="post">
				<div class="location-form">
					<ul class="location-form-ul">
						<li class="location-form-li">
							<div class="location-form-inner row-box">
								<div>
									<div class="location-form-left">收货人：</div>
								</div>
								<div class="row-flex">
									<div class="location-form-input">
										<div class="vertical-auto" style="width: 100%;"><input type="text" placeholder="请输入收货人姓名"></div>
									</div>
								</div>
							</div>
						</li>
						
						<li class="location-form-li">
							<div class="location-form-inner row-box">
								<div>
									<div class="location-form-left">手机号码：</div>
								</div>
								<div class="row-flex">
									<div class="location-form-input">
										<div class="vertical-auto" style="width: 100%;"><input type="number" placeholder="请输入手机号码"></div>
									</div>
								</div>
							</div>
						</li>
						
						<li class="location-form-li">
							<div class="location-form-inner row-box">
								<div>
									<div class="location-form-left">所在地区：</div>
								</div>
								<div class="row-flex">
									<div class="location-form-input">
										<div class="vertical-auto" style="width: 100%;">
											<input class="form-input-celect" id="demo1" type="text" readonly placeholder="请选择所在地区！"  value=""/>
	            							<input id="value1" type="hidden" value="20,234,504"/>
										</div>
									</div>
								</div>
							</div>
						</li>
						
						<li class="location-form-li">
							<div class="location-form-inner row-box">
								<div>
									<div class="location-form-left">详细地址：</div>
								</div>
								<div class="row-flex">
									<div class="location-form-input">
										<div class="vertical-auto" style="width: 100%;"><input type="text" placeholder="请输入街道小区门牌号"></div>
									</div>
								</div>
							</div>
						</li>
						
						<li class="location-form-li">
							<div class="location-form-inner row-box">
								<div>
									<div class="default-location">设置默认地址</div>
								</div>
								<div class="row-flex">
									<div class="set-location">
										<div class="set-location-input">
											<input type="checkbox">
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				
				<div class="submit-button"><button type="button">保存</button></div>
			</form>
			
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
		
		<link rel="stylesheet" href="css/LArea.css">
	<script src="js/LArea.js"></script>
	<script src="js/LAreaData1.js"></script>
	<script src="js/LAreaData2.js"></script>
	<script>
		//选择地区
	    var area1 = new LArea();
	    area1.init({
	    	'trigger': '#demo1',
	        'valueTo': '#value1',
	        'keys': {
	        	id: 'id',
	            name: 'name'
	        },
	        'type': 1,
	        'data': LAreaData
	    });
	</script>
	</body>
</html>
