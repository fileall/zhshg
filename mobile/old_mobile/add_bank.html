<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">添加银行卡</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<form action="" method="post" name="">
				<ul class="add-bank-ul">
					<li class="add-bank-li">
						<div class="merchant-form row-box" style="margin-top: 0;">
							<div class="merchant-currency">开户银行：</div>
							<div class="row-flex">
								<div class="merchant-form-input vertical-center">
									<div class="vertical-auto" style="width: 100%;"><input type="text" placeholder="请输入开户银行"></div>
								</div>
							</div>
						</div>
					</li>
					
					<li class="add-bank-li">
						<div class="merchant-form row-box" style="margin-top: 0;">
							<div class="merchant-currency">开户分行：</div>
							<div class="row-flex">
								<div class="merchant-form-input vertical-center">
									<div class="vertical-auto" style="width: 100%;"><input type="text" placeholder="请输入开户分行"></div>
								</div>
							</div>
						</div>
					</li>
					
					<li class="add-bank-li">
						<div class="merchant-form row-box" style="margin-top: 0;">
							<div class="merchant-currency">开户姓名：</div>
							<div class="row-flex">
								<div class="merchant-form-input vertical-center">
									<div class="vertical-auto" style="width: 100%;"><input type="text" placeholder="请输入开户姓名"></div>
								</div>
							</div>
						</div>
					</li>
					
					<li class="add-bank-li">
						<div class="merchant-form row-box" style="margin-top: 0;">
							<div class="merchant-currency">开户卡号：</div>
							<div class="row-flex">
								<div class="merchant-form-input vertical-center">
									<div class="vertical-auto" style="width: 100%;"><input type="number" placeholder="请输入开户卡号"></div>
								</div>
							</div>
						</div>
					</li>
				</ul>
				
				<div class="submit-button"><button  type="button">确认添加</button></div>
			</form>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
