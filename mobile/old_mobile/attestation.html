<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">实名认证</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<form action="" name="" method="post">
				<ul class="">
					<li class="enter-form-li row-box">
						<div class="enter-form-txt">真实姓名</div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input type="text" name="oldpassword" placeholder="输入真实姓名">
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-txt">身份证号</div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input type="text" name="newpassword" placeholder="输入身份证号">
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-txt">证件照片</div>
						
						<div class="row-flex"></div>
					</li>
				</ul>
				
				<div class="uploading-wrap">
					<div class="uploading-tier">
						<div class="uploading-img vertical-center">
							<div class="vertical-auto"><img src="images/img2.jpg"></div>
						</div>
						<div class="uploading-up">上传身份照正面<input type="file"></div>
					</div>
					
					<div class="uploading-tier">
						<div class="uploading-img vertical-center">
							<div class="vertical-auto"><img src="images/img2.jpg"></div>
						</div>
						<div class="uploading-up">上传身份照反面<input type="file"></div>
					</div>
					
					<div class="clear-float"></div>
				</div>
				
				<div class="enter-form-btn">
					<button type="button">立即认证</button>
				</div>
			</form>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
