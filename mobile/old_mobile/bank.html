<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body>
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">银行卡</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<!--<div class="header-right">
					<a href="add_bank.html" class="add-bank"><i class="fa fa-plus"></i>添加</a>
				</div>-->
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<div class="bank-wrap">
				<ul class="bank-wrap-ul">
					<li class="bank-wrap-li">
						<div class="bank-kind vertical-center">
							<div class="vertical-auto" style="width: 100%;">
								<div class="bank-kind-message">
									<div class="bank-kind-name">招商银行</div>
									<div class="bank-kind-name right">上海支行</div>
									<div class="clear-float"></div>
								</div>
								<div class="bank-numbers">
									<div class="bank-numbers-sum">3000********1234</div>
									<div class="bank-numbers-btn">解绑</div>
									<div class="clear-float"></div>
								</div>
							</div>
						</div>
						
						<div class="add-bank-date">
							添加时间：2017-05-09 16:00
						</div>
					</li>
					
					<li class="bank-wrap-li">
						<div class="bank-kind vertical-center">
							<div class="vertical-auto" style="width: 100%;">
								<div class="bank-kind-message">
									<div class="bank-kind-name">建设银行</div>
									<div class="bank-kind-name right">上海支行</div>
									<div class="clear-float"></div>
								</div>
								<div class="bank-numbers">
									<div class="bank-numbers-sum">3000********1234</div>
									<div class="bank-numbers-btn">解绑</div>
									<div class="clear-float"></div>
								</div>
							</div>
						</div>
						
						<div class="add-bank-date">
							添加时间：2017-05-09 16:00
						</div>
					</li>
				</ul>
			</div>
			
			<!--添加-->
			<div class="btn-add-carts">
				<a href="add_bank.html" class="flex ali-cen">
					<div class="left"><i class="fa fa-plus"></i>添加银行卡</div>
					<div class="flex1"></div> 
				</a>
			</div>
			
			<div class="employ-explain">
				<div class="employ-explain-title">提现银行卡使用说明：</div>
				<ul>
					<li class="employ-explain-txt">1、该页面银行卡仅为提现使用。</li>
					<li class="employ-explain-txt">2、用户可以对页面银行进行删除操作。</li>
					<li class="employ-explain-txt">3、如果银行卡信息不全可以补充。</li>
					<li class="employ-explain-txt">4、有提现疑问，请致电：400-5004-684。</li>
				</ul>
			</div>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
