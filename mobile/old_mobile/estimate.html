<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">商品评价</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<div class="discuss-wrap">
				<div class="row-box discuss-top-col">
					<div class="discuss-title">商品评分</div>
					<div class="row-flex">
						<div class="discuss-group">
							<div class="discuss-star"><i class="fa fa-star-o"></i></div>
							<div class="discuss-star"><i class="fa fa-star-o"></i></div>
							<div class="discuss-star"><i class="fa fa-star-o"></i></div>
							<div class="discuss-star"><i class="fa fa-star-o"></i></div>
							<div class="discuss-star"><i class="fa fa-star-o"></i></div>
							<div class="discuss-numbers"></div>
							<div class="clear-float"></div>
						</div>
					</div>
				</div>
				
				<div class="evaluate-wrap-box">
					<div class="evaluate-img-tier">
						<input type="file">
						<div class="add-img-icon"><i class="fa fa-camera"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-event vertical-center">
						<div class="vertical-auto"><img src="images/img.jpg"></div>
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-event vertical-center">
						<div class="vertical-auto"><img src="images/img.jpg"></div>
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-event vertical-center">
						<div class="vertical-auto"><img src="images/img.jpg"></div>
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-event vertical-center">
						<div class="vertical-auto"><img src="images/img.jpg"></div>
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-event vertical-center">
						<div class="vertical-auto"><img src="images/img.jpg"></div>
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-event vertical-center">
						<div class="vertical-auto"><img src="images/img.jpg"></div>
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-event vertical-center">
						<div class="vertical-auto"><img src="images/img.jpg"></div>
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-event vertical-center">
						<div class="vertical-auto"><img src="images/img.jpg"></div>
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="clear-float"></div>
				</div>
				
				<div class="evaluate-textarea">
					<textarea name="" rows="" cols="" placeholder="输入您对商品的评价..."></textarea>
				</div>
			</div>
			
			<div class="niname-wrap">
				<label for="niname">
					<div class="niname-left">
						<div class="niname-input active"><input name="niname" type="checkbox" id="niname" checked="checked"></div>
						<div class="niname-txt">匿名</div>
					</div>
					
					<div class="niname-right">你写的评价会以匿名的形式展现</div>
					<div class="clear-float"></div>
				</label>
			</div>
			
			<div class="secede">
				<button type="button">提交</button>
			</div>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
