<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">元宝提现 </div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<div class="sealing-wrap">
				<div class="merchant-money">提现数量</div>
				<div class="merchant-form row-box">
					<div class="row-flex">
						<div class="merchant-form-input vertical-center">
							<div class="vertical-auto" style="width: 100%;"><input type="number" placeholder="0"></div>
						</div>
					</div>
					<div class="merchant-currency">个</div>
				</div>
			</div>
			
			<div class="magnitude">提现位置：</div>
			
			<div class="pay-wrap">
				<ul>
					<li class="pay-li active">
						<label form="yuanbao">
							<div class="row-box">
								<div class="pay-icon">
									<div class="pay-icon-img"><img src="images/icon28.png"></div>
								</div>
								
								<div class="row-flex">
									<div class="pay-name">元宝</div>
									<div class="pay-name-t"></div>
									<div class="clear-float"></div>
								</div>
								
								<div class="pay-input-box">
									<div class="pay-input-inner active"><input name="pay-name" type="radio" checked="checked" id="yuanbao"></div>
								</div>
							</div>
						</label>
					</li>
					
					<li class="pay-li active">
						<label form="yyb">
							<div class="row-box">
								<div class="pay-icon">
									<div class="pay-icon-img"><img src="images/icon64.png"></div>
								</div>
								
								<div class="row-flex">
									<div class="pay-name">余额</div>
									<div class="pay-name-t"></div>
									<div class="clear-float"></div>
								</div>
								
								<div class="pay-input-box">
									<div class="pay-input-inner"><input name="pay-name" type="radio" id="yyb"></div>
								</div>
							</div>
						</label>
					</li>
				</ul>
			</div>
			
			<div class="village-txt">需收取10%的服务费 20%转化为金果 70%转化余额</div>
			
			<div class="enter-form-btn">
				<button type="button">确定提现</button>
			</div>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
