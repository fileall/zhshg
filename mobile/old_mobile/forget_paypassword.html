<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">忘记支付密码</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<form action="" name="" method="post">
				<ul class="">
					<li class="enter-form-li row-box">
						<div class="enter-form-name">手机号</div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input type="password" name="oldpassword" placeholder="请输入手机号">
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-name">验证码</div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input type="password" name="oldpassword" placeholder="请输入验证码">
							</div>
						</div>
						<div class="enter-form-verify">
							<div class="verification-input">
								<input type="button" class="verification" value="获取验证码">
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-name">新密码</div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input type="password" name="newpassword" placeholder="请输入密码">
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-name">确认密码</div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input type="password" name="pnewpassword" placeholder="请确认密码">
							</div>
						</div>
					</li>
				</ul>
				
				<div class="enter-form-btn">
					<button type="button">保存</button>
				</div>
			</form>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
