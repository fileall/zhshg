<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">金果交易</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right">
					<a class="particulars" href="particulars.html">交易明细</a>
				</div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<div class="merchant-wrap">
				<div class="merchant-img"><img src="images/img2.jpg"></div>
				<div class="merchant-name">小雨</div>
				<div class="merchant-money">金果个数</div>
				<div class="merchant-form row-box">
					<div class="row-flex">
						<div class="merchant-form-input vertical-center">
							<div class="vertical-auto" style="width: 100%;"><input type="number" placeholder="0"></div>
						</div>
					</div>
					<div class="merchant-currency">(个)</div>
				</div>
			</div>
			
			<div class="submit-button"><a class="sub-pass" href="javascript:;">确认转账</a></div>
		</div>
		<!--content-->
		
		<!--支付密码-->
		<div class="shoe-shaped vertical-center">
			<div class="shoe-shaped-inner vertical-auto">
				<div class="shoe-shaped-title">支付密码<div class="close-shoe-shaped"></div></div>
				<div class="shoe-shaped-name">向商家转账</div>
				<div class="shoe-shaped-money"><span><img src="images/icon16.png"></span>10</div>
				<div class="shoe-shaped-input vertical-center">
					<div class="vertical-auto" style="width: 100%;"><input type="password" placeholder="请输入您的支付密码"></div>
				</div>
				<a href="pay_succeed.html">
				<div class="shoe-shaped-btn"><button type="button">确认</button></div>
				</a>
			</div>
		</div>
		<!--支付密码-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
