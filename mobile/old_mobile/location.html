<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">地址管理</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<!--空购物车-->
			<div class="null-wrap vertical-center" style="display: none;">
				<div class="vertical-auto">
					<div class="null-page">
						<div class="null-page-icon"><img src="images/icon59.png"></div>
						<div class="null-page-txt">您还没有收货地址！</div>
					</div>
				</div>
			</div>
			<!--空购物车-->
			
			<div>
				<ul class="">
					<li class="location-li">
						<div class="location-wrap inner-area">
							<div class="location-message">
								<div class="location-message-name">张建峰</div>
								<div class="location-message-mobile">13688888888</div>
								<div class="clear-float"></div>
							</div>
							
							<div class="row-box location-toponymy">
								<div class="location-toponymy-title">收货地址</div>
								<div class="row-flex">
									<div class="location-toponymy-txt">江西省南昌市青云谱区解放西路258号金悦凯廷大酒店4楼解放西路258号</div>
								</div>
							</div>
							
							<div class="location-fun">
								<div class="location-default active">
									<label for="location-1">
										<div class="location-default-input"><!--fa-circle-thin-->
											<i class="fa fa-check-circle"></i>
											<input type="radio" id="location-1" name="location" checked="checked">
										</div>
										<div class="location-default-txt">默认地址</div>
									</label>
								</div>
								
								<div class="location-delete">
									<div class="location-operation">
										<div class="location-operation-name">删除</div>
										<div class="location-operation-icon"><i class="fa fa-trash-o"></i></div>
									</div>
								</div>
								
								<div class="location-compile">
									<div class="location-operation"><a href="add_location.html">
										<div class="location-operation-name">编辑</div>
										<div class="location-operation-icon"><i class="fa fa-file-text-o"></i></div>
									</a></div>
								</div>
								<div class="clear-float"></div>
							</div>
						</div>
					</li>
					
					<li class="location-li">
						<div class="location-wrap inner-area">
							<div class="location-message">
								<div class="location-message-name">张建峰</div>
								<div class="location-message-mobile">13688888888</div>
								<div class="clear-float"></div>
							</div>
							
							<div class="row-box location-toponymy">
								<div class="location-toponymy-title">收货地址</div>
								<div class="row-flex">
									<div class="location-toponymy-txt">江西省南昌市青云谱区解放西路258号金悦凯廷大酒店4楼解放西路258号</div>
								</div>
							</div>
							
							<div class="location-fun">
								<div class="location-default">
									<label for="location-2">
										<div class="location-default-input"><!--fa-circle-thin-->
											<i class="fa fa-circle-thin"></i>
											<input type="radio" name="location" id="location-2">
										</div>
										<div class="location-default-txt">设置为默认地址</div>
									</label>
								</div>
								
								<div class="location-delete">
									<div class="location-operation">
										<div class="location-operation-name">删除</div>
										<div class="location-operation-icon"><i class="fa fa-trash-o"></i></div>
									</div>
								</div>
								
								<div class="location-compile">
									<div class="location-operation"><a href="add_location.html">
										<div class="location-operation-name">编辑</div>
										<div class="location-operation-icon"><i class="fa fa-file-text-o"></i></div>
									</a></div>
								</div>
								<div class="clear-float"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			
		</div>
		<!--content-->
		
		<!--footer-->
		<div class="footer-space"></div><!--间距-->
		<div class="footer-wrap">
			<div class="footer-inner">
				<a class="add-place" href="add_location.html">+添加地址</a>
			</div>
		</div>
		<!--footer-->
	</body>
</html>
