<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body>
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">意见反馈</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<form action="" method="post">
				<div class="idea-title">
					您的批评和建议能帮我们更好完善产品，请留下您的宝贵意见！
				</div>
				
				<div class="tickling-textarea">
					<textarea id="content" placeholder="感谢您的支持与关注，你的宝贵意见帮助我们不断改进,最多可以输入300个字..." name="content"></textarea>
				</div>
				
				<div class="textarea-length">还可以输入<span id="complete">300</span>个字</div>
				
				<div class="enter-form-btn">
					<button type="button">确定</button>
				</div>
			</form>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
