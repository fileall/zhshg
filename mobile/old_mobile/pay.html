<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">支付订单</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<div class="payment">
				<div class="pay-message">
					<ul class="pay-ul inner-area">
						<li class="pay-li-p row-box"> 
							<div class="pay-li-name">订单编号：</div>
							<div class="row-flex pay-li-txt">201704050901</div>
						</li>
							
						<li class="pay-li-p row-box"> 
							<div class="pay-li-name">订单金额：</div>
							<div class="row-flex pay-li-txt">￥1000.00</div>
						</li>
							
						<li class="pay-li-p row-box"> 
							<div class="pay-li-name">收货人：</div>
							<div class="row-flex pay-li-txt">张小晓</div>
						</li>
							
						<li class="pay-li-p row-box">
							<div class="pay-li-name">电话：</div>
							<div class="row-flex pay-li-txt">13688888888</div>
						</li>
							
						<li class="pay-li-p row-box">
							<div class="pay-li-name">收货地址：</div>
							<div class="row-flex pay-li-txt">江西省南昌市解放西路258号</div>
						</li>
					</ul>
				</div>
				
				<div class="pay-way">
					<div class="inner-area">选择支付方式</div>
				</div>
				
				<div class="pay-wrap" style="margin: 0 0 0.2rem 0;">
					<ul>
						<li class="pay-li active">
							<label form="yuanbao">
								<div class="row-box">
									<div class="pay-icon">
										<div class="pay-icon-img"><img src="images/icon28.png"></div>
									</div>
									
									<div class="row-flex">
										<div class="pay-name">元宝支付</div>
										<div class="pay-name-t">元宝支付满100减10</div>
										<div class="clear-float"></div>
									</div>
									
									<div class="pay-input-box">
										<div class="pay-input-inner active"><input name="pay-name" type="radio" checked="checked" id="yuanbao"></div>
									</div>
								</div>
							</label>
						</li>
						
						<li class="pay-li active">
							<label form="yyb">
								<div class="row-box">
									<div class="pay-icon">
										<div class="pay-icon-img"><img src="images/icon16.png"></div>
									</div>
									
									<div class="row-flex">
										<div class="pay-name">银元宝支付</div>
										<div class="pay-name-t">银宝支付满100减10</div>
										<div class="clear-float"></div>
									</div>
									
									<div class="pay-input-box">
										<div class="pay-input-inner"><input name="pay-name" type="radio" id="yyb"></div>
									</div>
								</div>
							</label>
						</li>
						
						<li class="pay-li active">
							<label form="jinguo">
								<div class="row-box">
									<div class="pay-icon">
										<div class="pay-icon-img"><img src="images/icon29.png"></div>
									</div>
									
									<div class="row-flex">
										<div class="pay-name">金果支付</div>
										<div class="pay-name-t">金果支付满100减10</div>
										<div class="clear-float"></div>
									</div>
									
									<div class="pay-input-box">
										<div class="pay-input-inner"><input name="pay-name" type="radio" id="jinguo"></div>
									</div>
								</div>
							</label>
						</li>
						
						<li class="pay-li active">
							<label form="weixing">
								<div class="row-box">
									<div class="pay-icon">
										<div class="pay-icon-img"><img src="images/icon17.png"></div>
									</div>
									
									<div class="row-flex">
										<div class="pay-name">微信支付</div>
										<div class="pay-name-t"></div>
										<div class="clear-float"></div>
									</div>
									
									<div class="pay-input-box">
										<div class="pay-input-inner"><input name="pay-name" type="radio" id="weixing"></div>
									</div>
								</div>
							</label>
						</li>
					</ul>
				</div>
				
				<div class="submit-button"><button type="button">确定支付</button></div>
			</div>	
		</div>
		<!--content-->
		
		<!--元宝支付密码-->
		<div class="shoe-shaped vertical-center">
			<div class="shoe-shaped-inner vertical-auto">
				<div class="shoe-shaped-title">支付密码<div class="close-shoe-shaped"></div></div>
				<div class="shoe-shaped-name">向商家转账</div>
				<div class="shoe-shaped-money"><span><img src="images/icon16.png"></span>10</div>
				<div class="shoe-shaped-input vertical-center">
					<div class="vertical-auto" style="width: 100%;"><input type="password" placeholder="请输入您的支付密码"></div>
				</div>
				<a href="pay_tis.html">
				<div class="shoe-shaped-btn"><button type="button">确认</button></div>
				</a>
			</div>
		</div>
		<!--元宝支付密码-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
