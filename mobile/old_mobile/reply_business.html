<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">申请成为商家</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<div class="tobusiness-title">基本资料</div>
			<ul class="set-con-ul l-nomargin">
				<li class="set-con-li">
					<div class="set-con-name">商家名称</div>
					<div class="set-con-id">百度外卖</div>
					<div class="clear-float"></div>
				</li>
				
				<li class="set-con-li l-noborder"><a href="">
					<div class="set-con-name">行业分类</div>
					<div class="set-con-icon"><i class="fa fa-angle-right"></i></div>
					<div class="clear-float"></div>
				</a></li>
			</ul>
			
			<div class="tobusiness-title">资质信息</div>
			<ul class="tobusiness-info">
				<li class="l-flex item-one l-ali-cen">
					<label for="" class="l-ali-cen">注册号</label>
					<input type="text" class="l-flex1" placeholder="填写营业执照注册号"/>
				</li>
				<li class="item-upload "> 
					<h3>企业法人身份证（正面）</h3>
					<div class="item-upload-con">
						<img src="images/tobusiness-btn_03.png" alt="" />
						<input type="file" class="item-file"/>
					</div>
				</li>
				<li class="item-upload "> 
					<h3>企业法人身份证（反面）</h3>
					<div class="item-upload-con">
						<img src="images/tobusiness-btn_03.png" alt="" />
						<input type="file" class="item-file"/>
					</div>
				</li>
			</ul>
			
			<div class="tobusiness-title">地址信息</div>
			<ul class="set-con-ul l-nomargin">				
				<li class="set-con-li"><a href="">
					<div class="set-con-name">省市区</div>
					<div class="set-con-icon"><i class="fa fa-angle-right"></i></div>
					<div class="clear-float"></div>
				</a></li>
				<li class="set-con-li l-noborder"><a href="">
					<div class="set-con-name">地图定位</div>
					<div class="set-con-icon"><i class="fa fa-angle-right"></i></div>
					<div class="clear-float"></div>
				</a></li>
			</ul>
			
			<div class="tobusiness-sub">
				<input type="submit" value="确认并提交"/>
			</div>
		</div>
		<!--content-->
		
		<!--footer-->
		
		<!--footer-->
	</body>
</html>
