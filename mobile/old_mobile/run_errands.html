<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">帮我买</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right run-head-right jus-ali"><a href="">收费规则</a></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content over-con">
			<div class="run_title ali-cen">商品描述</div>
			<div class="run-describe flex ali-cen">
				<input type="text" class="flex1" placeholder="请输入商品名称以及要求，例如一包中华烟"/>
			</div>
			
			<div class="run_title ali-cen">地址（请输入取送地址和时间等信息）</div>
			<ul class="run-txtlist">
				<li class="item">
					<a href="" class="flex to-href ali-cen">
						可指定购买地址（默认就近购买）
					</a>
				</li>
				<li class="item">
					<a href="" class="flex to-href ali-cen">
						选择收货地址（必填）
					</a>
				</li>
				<li class="item jus-bet ali-cen">
					<span class="f28">送达时间</span>
					<span class="f28">立即配送</span>
				</li>
				<li class="item ali-cen">
					<span class="item-left">备注</span>
					<input type="text" placeholder="可输入特殊要求" class="item-txtr flex1"/>
				</li>
			</ul>
			
			<!--费用信息-->
			<div class="run_title ali-cen">费用（请认真核对费用信息）</div>
			<ul class="run-txtlist">
				<li class="item ali-cen">
					<span class="item-left">商品费用</span>
					<input type="text" placeholder="可输入预期金额" class="item-txtr flex1"/>
				</li>
				<li class="item ali-cen">
					<span class="item-left">配送费</span>
					<input type="text" readonly="readonly" class="item-txtr flex1" value="9元"/>
				</li>
				<li class="item ali-cen">
					<span class="item-left">小费</span>
					<input type="text" placeholder="可输入金额" class="item-txtr flex1"/>
				</li>
				
			</ul>
			<div class="run-none"></div>
		</div>
		<!--content-->
		
		<!--footer-->
		<div class="footer-space"></div><!--间距-->
		<div class="footer-wrap">
			<div class="footer-inner inner-area">
				<div class="flex run-foot ali-cen">
					<div class="flex1 left">
						<span>不含商品费用</span>
						<span>支付金额 <em>¥0.00</em></span>
					</div>
					<div class="run-toplay"><a href="" class="jus-ali">提交订单</a></div>
				</div>
			</div>
		</div>
		<!--footer-->
	</body>
</html>
