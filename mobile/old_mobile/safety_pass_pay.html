<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">设置或修改支付密码</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<form action="" name="" method="post">
				<ul class="">
					<li class="enter-form-li row-box">
						<div class="enter-form-icon"><i class="fa fa-tablet"></i></div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input type="number" name="mobile" placeholder="输入已绑定的手机号！" value="18279117805" readonly="">
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box" style="padding-right: 0;">
						<div class="enter-form-icon"><i class="fa fa-pencil-square-o"></i></div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input id="form-pass" type="bunber" name="verify" placeholder="请输入验证码">
							</div>  
						</div>
						<div class="verification-input">
							<input type="button" class="verification" onclick="getMobileValify()" value="获取验证码">
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-icon"><i class="fa fa-unlock-alt"></i></div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input type="password" name="password" placeholder="新密码格式为6位纯数字">
							</div>
						</div>
					</li>
					
					<li class="enter-form-li row-box">
						<div class="enter-form-icon"><i class="fa fa-unlock-alt"></i></div>
						<div class="row-flex">
							<div class="enter-form-input">
								<input type="password" name="qypassword" placeholder="再次输入新支付密码">
							</div>
						</div>
					</li>
				</ul>
				  
				<div class="enter-form-btn">
					<button type="button">保存</button>
				</div>
			</form>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
