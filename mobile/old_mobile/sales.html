<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">申请售后</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<div class="goods-tier-box">
				<div class="goods-state-col">
					<div class="goods-state-numbers">订单编号：123456</div>
					<div class="goods-state-date">2017-08-20 12:00</div>
					<div class="clear-float"></div>
				</div>
					
				<a href="category_details.html">
					<div class="row-box goods-tier-inner">
						<div class="goods-img-box">
							<div class="level-img">
								<div class="level-img-inner"><img src="images/img.jpg"></div>
							</div>
						</div>
						<div class="row-flex">
							<div class="flavour-title">它和榴莲并称“夫妻果”</div>
							<div class="goods-img-standard">规格：500kg <span>x2</span></div>
							<div class="goods-img-money">￥120.00 <span>￥140.00</span></div>
						</div>
					</div>
				</a>
			</div>
			
			<div class="advices-message-box">
				<ul class="advices-messag-ul">
					<li class="advices-messag-li">
						<div class="advices-messag-left">总金额：</div>
						<div class="advices-messag-right">￥120.00</div>
						<div class="clear-float"></div>
					</li>
					
					<li class="advices-messag-li">
						<div class="advices-messag-left">商品数量：</div>
						<div class="advices-messag-right">x6</div>
						<div class="clear-float"></div>
					</li>
					
					<li class="advices-messag-li">
						<div class="advices-messag-left">积分折现：</div>
						<div class="advices-messag-right">-10.00</div>
						<div class="clear-float"></div>
					</li>
					
					<li class="advices-messag-li">
						<div class="advices-messag-left">含运费：</div>
						<div class="advices-messag-right">+0.00</div>
						<div class="clear-float"></div>
					</li>
				</ul>
			</div>
			
			<div class="evaluate-box">
				<div class="evaluate-img-wrap">
					<div class="evaluate-img-tier">
						<input type="file">
						<div class="add-img-icon"><i class="fa fa-camera"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-img">
						<img src="images/img.jpg">
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-img">
						<img src="images/img.jpg">
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-img">
						<img src="images/img.jpg">
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-img">
						<img src="images/img.jpg">
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-img">
						<img src="images/img.jpg">
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="evaluate-img-tier close-img">
						<img src="images/img.jpg">
						<div class="close-evaluate"><i class="fa fa-close"></i></div>
					</div>
					
					<div class="clear-float"></div>
				</div>
			</div>
			
			<div class="evaluate-text">
				<textarea placeholder="问题描述..."></textarea>
			</div>
			
			<div class="location-form" style="margin: 0 0 0.2rem 0;">
					<ul class="location-form-ul">
						<li class="location-form-li">
							<div class="location-form-inner row-box">
								<div>
									<div class="location-form-left">联系人：</div>
								</div>
								<div class="row-flex">
									<div class="location-form-input">
										<div class="vertical-auto" style="width: 100%;"><input type="text" placeholder="请输入收货人姓名"></div>
									</div>
								</div>
							</div>
						</li>
						
						<li class="location-form-li">
							<div class="location-form-inner row-box">
								<div>
									<div class="location-form-left">联系电话：</div>
								</div>
								<div class="row-flex">
									<div class="location-form-input">
										<div class="vertical-auto" style="width: 100%;"><input type="number" placeholder="请输入手机号码"></div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			
		</div>
		<!--content-->
		
		<!--footer-->
		<div class="footer-space"></div><!--间距-->
		<div class="footer-wrap">
			<div class="footer-inner inner-area">
				<a class="add-place" href="javascript:;">提交申请</a>
			</div>
		</div>
		<!--footer-->
	</body>
</html>
