<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">寄存</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<form action="" name="" method="post">
				<div class="magnitude">可用金元宝(2000)个</div>
				<ul class="add-bank-ul">
					<li class="add-bank-li">
						<div class="merchant-form row-box" style="margin-top: 0;">
							<div class="merchant-currency">寄存金元宝数：</div>
							<div class="row-flex">
								<div class="merchant-form-input vertical-center">
									<div class="vertical-auto" style="width: 100%;"><input type="number" placeholder="请输入金元宝数量"></div>
								</div>
							</div>
						</div>
					</li>
				</ul>
				
				<div class="magnitude">可用银元宝(2000)个</div>
				<ul class="add-bank-ul">
					<li class="add-bank-li">
						<div class="merchant-form row-box" style="margin-top: 0;">
							<div class="merchant-currency">寄存银元宝数：</div>
							<div class="row-flex">
								<div class="merchant-form-input vertical-center">
									<div class="vertical-auto" style="width: 100%;"><input type="number" placeholder="请输入银元宝数量"></div>
								</div>
							</div>
						</div>
					</li>
				</ul>
				<div class="village-txt">预计收益500银币</div>
				<div class="enter-form-btn">
					<button type="button">确定寄存</button>
				</div>
			</form>
		</div>
		<!--content-->
		
		<!--footer-->
		<!--footer-->
	</body>
</html>
