			<div class="y-width94 y-color-999 y-help font-28">电视一直是陪伴着我们成长，80年代初，对于一个家庭来说，电视是必不可少的一个生活电器。而在电视里的节目是有好处有坏处的。例如，一条广告“今年过节不收礼，收礼只收脑白金。明明今年过节不收礼，还要说收礼只收脑白金，这不是相互矛盾吗？可是有的人却说：电视广告嘛，也要有点幽默感，要不电视广告就很枯燥，就不没人看了吗？话虽如此，但是也不能凭空说些相互矛盾的话。还有，电视广告也不是经常像招生，转让，报名，出租等等。</div>
