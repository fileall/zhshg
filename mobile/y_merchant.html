<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">我是商家</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<!--person-->
			<div class="person-wrap y-person-wrap">
				<div class="person-inner row-box">
					<div class="row-flex">
						<div class="person-photo vertical-center y-person-photo">
							<div class="vertical-auto"><img src="images/person.jpg"></div>
						</div>
						<div class="person-message">
							<div class="person-name">樱桃小丸子</div>
							<div class="y-merchant-person-grade y-mar-top20 ellipsis1 y-text-center">营业中</div>
						</div>
					</div>
				
				
					<div class="popularize y-merchant-popularize vertical-center">
						<div class="vertical-auto">
							<a href="y_merchantCode.html">
								<div class="popularize-img"><img src="images/y_erweima_03.png"/></div>
								<div class="popularize-name">收款二维码</div>
							</a>
						</div>
					</div>
				</div>
			</div>
			<!--person-->
			
			<ul class="flex flex-warp y-border-top y-bg-white y-mar-top20">
				<li class="y-merchant-item y-border-right"><a href="y_goldIngot2.html">
					<p class="font-36">7891053</p>
					<p class="font-30">元宝货款</p></a>
				</li>
				<li class="y-merchant-item"><a href="y_goldKiwifruit3.html">
					<p class="font-36">7891053</p>
					<p class="font-30">金果</p></a>
				</li>
				<li class="y-merchant-item y-border-right"><a href="y_merchantStore.html">
					<div class="y-merchant-item-img">
						<img src="images/y_set.png"/>

					<p class="font-30">店铺设置</p></a>
				</li>
				<li class="y-merchant-item y-border-right"><a href="y_storeAddImg.html">
					<div class="y-merchant-item-img">
						<img src="images/y_add.png"/>
					</div>
					<p class="font-30">添加店铺图片</p></a>
				</li>
			</ul>
			<a href="y_storeClose.html"><div class="y-merchant-closeShop y-bg-red y-text-center font-28">关闭店铺</div></a>
		</div>
		<!--content-->
		
		<!--还没成为商家时显示的内容-->
		<div class="not-merchant">
			<img src="images/y_bg6.png" alt="" class="not-merchant-bg"/>
			<p class="not-merchant-tip">您还不是商家哦~</p>
			<a href="y_storeAdd.html" class="not-merchant-btn jus-ali">去申请</a>
