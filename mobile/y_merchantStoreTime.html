<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
		<link rel="stylesheet" href="js/LCalendar-master/src/css/LCalendar.css" />
		<script src="js/lCalendar.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	
	<body>
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">营业时间</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right y-header-right"><a class="y-color-red" href="y_merchantStore.html">保存</a></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<div class="myStoreTime-title font-30 body-bgColor">选择营业时间<span class="font-26 y-color-666">（时/分/秒）</span></div>
			<div class="y-width94">
				<div class="ali-cen myStoreTime-time">
					<p class="font-28">开始时间：</p>
					<input id="time1" class="myStoreTime-time-input font-28 y-mar-left20" type="text" placeholder="请选择开始时间" readonly="readonly"/>
				</div>
				<div class="ali-cen myStoreTime-time">
					<p class="font-28">结束时间：</p>
					<input id="time2" class="myStoreTime-time-input font-28 y-mar-left20" type="text" placeholder="请选择结束时间" readonly="readonly"/>
				</div>
			</div>
		</div>
		<!--content-->
		<!--footer-->
		<!--footer-->
	</body>
	<script type="text/javascript">
		var calendar = new lCalendar();
		calendar.init({
		    'trigger':"#time1", //标签id
		    'type': 'time', //date调出日期选择	datetime调出日期时间选择	time调出时间选择	ym调出年月选择,
		});
		var calendar2 = new lCalendar();
		calendar2.init({
		    'trigger':"#time2", //标签id
		    'type': 'time', //date调出日期选择	datetime调出日期时间选择	time调出时间选择	ym调出年月选择,
		});
	</script>
</html>
