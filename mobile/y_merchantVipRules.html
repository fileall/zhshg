<!DOCTYPE html>

	<head>
		<meta charset="utf-8">

		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />

		<script src="js/custom.js"></script>

	<body>
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">会员规则</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right"></div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content y-merchantVip-content y-width94">
			<div class="y-merchantVip-title y-text-center y-bg-img y-color-write font-36">会员等级规则</div>
			<div class="font-28 y-mar-top20">
				<p>什么是会员等级？</p>
				<p class="y-color-666 y-mar-top20">悦买宝商家会员等级目前分为VIP1级，VIP2级，VIP3级，VIP4级，VIP5级5个等级，不同等级享有不同的特权。</p>
				<div class="y-merchantVip-up">
					<ul class="y-merchantVip-up-ul jus-bet">
						<li class="y-merchantVip-up-li">
							<div class="y-merchantVip-li-top">
								<img src="images/y_icon50.png"/>
							</div>
							<div class="y-merchantVip-li-bottom vip1"></div>
							<p class="y-bg-white font-26 y-color-999 ellipsis1">VIP1级</p>
						</li>
						<li class="y-merchantVip-up-li">
							<div class="y-merchantVip-li-top">
								<img src="images/y_icon50.png"/>
							</div>
							<div class="y-merchantVip-li-bottom vip2"></div>
							<p class="y-bg-white font-26 y-color-999 ellipsis1">VIP2级</p>
						</li>
						<li class="y-merchantVip-up-li">
							<div class="y-merchantVip-li-top">
								<img src="images/y_icon50.png"/>
							</div>
							<div class="y-merchantVip-li-bottom vip3"></div>
							<p class="y-bg-white font-26 y-color-999 ellipsis1">VIP3级</p>
						</li>
						<li class="y-merchantVip-up-li">
							<div class="y-merchantVip-li-top">
								<img src="images/y_icon50.png"/>
							</div>
							<div class="y-merchantVip-li-bottom vip4"></div>
							<p class="y-bg-white font-26 y-color-999 ellipsis1">VIP4级</p>
						</li>
						<li class="y-merchantVip-up-li">
							<div class="y-merchantVip-li-top">
								<img src="images/y_icon50.png"/>
							</div>
							<div class="y-merchantVip-li-bottom vip5"></div>
							<p class="y-bg-white font-26 y-color-999 ellipsis1">VIP5级</p>
						</li>
					</ul>
					<p class="y-color-999 y-text-center font-24">（随着等级递增，会有更多会员特权。）</p>
				</div>
				<div class="y-merchantVip-msg">
					<p>会员等级升级规则：</p>
					<p class="y-color-666 y-mar-top20">成功推荐好友并注册则可升一级.</p>

			</div>
