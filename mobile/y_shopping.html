<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
		<title></title>
		<script src="js/fontSize.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body class="body-bgColor">
		<!--header-->
		<div class="header-wrap">
			<div class="header-inner">
				<div class="header-title">购物车</div>
				<div class="header-left return-prev"><i class="fa fa-angle-left"></i></div>
				<div class="header-right">
					<div class="compile">编辑</div>
				</div>
			</div>	
		</div>
		<div class="header-space"></div>
		<!--header-->
		
		<!--content-->
		<div class="content">
			<!--空购物车-->
			<div class="null-wrap vertical-center" style="display: none;">
				<div class="vertical-auto">
					<div class="null-page">
						<div class="null-page-icon"><img src="images/icon56.png"></div>
						<div class="null-page-txt">您的购物车没有商品！</div>
						<div class="null-page-link y-bg-red"><a href="index.html">去逛一逛</a></div>
					</div>
				</div>
			</div>
			<!--空购物车-->
			
			<div class="">
			<ul class="shopping-ul y-shopping-ul">
				<li class="shopping-li y-shopping-li y-mar-top20 y-bg-white">
					<div class="row-box">
						<div class="">
							<div class="station-check-box shopping-img">
								<i class="fa fa-circle-thin"></i>
								<input type="checkbox" name="check-single">
							</div>
						</div>
						
						<div class="wicket-images">
							<a href="javascript:;">
								<div class="wicket-img-box vertical-center">
									<div class="vertical-auto"><img src="images/img.jpg"></div>
								</div>
							</a>
						</div>
						
						<div class="row-flex y-purchase-text flex">
							<div class="purchase-name">伊蒂之屋眉笔(etude house)自然眉笔#0.3号伊蒂之屋眉笔(etude house)自然眉笔#0.3号</div>
							<div class="purchase-btn-col">
								<div class="jus-bet" style="padding: 0;">
									<div class="purchase-money active y-color-red">￥200.00</div>
									<div class="row-flex">
										<div class="wicket-amount row-box">
    										<div class="wicket-amount-btn minus">-</div>
    										<div class="wicket-amount-input row-flex"><input type="number" readonly="readonly" value="1"></div>
    										<div class="wicket-amount-btn add">+</div>
    									</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
				<li class="shopping-li y-shopping-li y-mar-top20 y-bg-white">
                    <div class="row-box">
                        <div class="">
                            <div class="station-check-box shopping-img">
                                <i class="fa fa-circle-thin"></i>
                                <input type="checkbox" name="check-single">
                            </div>
                        </div>
                        
                        <div class="wicket-images">
                            <a href="javascript:;">
                                <div class="wicket-img-box vertical-center">
                                    <div class="vertical-auto"><img src="images/img.jpg"></div>
                                </div>
                            </a>
                        </div>
                        
                        <div class="row-flex y-purchase-text flex">
                            <div class="purchase-name">伊蒂之屋眉笔(etude house)自然眉笔#0.3号伊蒂之屋眉笔(etude house)自然眉笔#0.3号</div>
                            <div class="purchase-btn-col">
                                <div class="jus-bet" style="padding: 0;">
                                    <div class="purchase-money active y-color-red">￥200.00</div>
                                    <div class="row-flex">
                                        <div class="wicket-amount row-box">
                                            <div class="wicket-amount-btn minus">-</div>
                                            <div class="wicket-amount-input row-flex"><input type="number" readonly="readonly" value="1"></div>
                                            <div class="wicket-amount-btn add">+</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
			</ul>
		</div>
		</div>
		<!--content-->
		
		<!--footer-->
		<div class="station-space"></div>
		<div class="particulars-footer y-particulars-footer">
			<div class="station-wrap row-box">
				<div class="">
					<div class="station-check">
						<label for="check-all">
							<div class="station-check-box">
								<i class="fa fa-circle-thin"></i>
								<input type="checkbox" name="check-all" id="check-all">
							</div>
							<div class="station-check-txt">全选</div>
							<div class="clear-float"></div>
						</label>
					</div>
				</div>
				
				<div class="row-flex">
					<div class="station-money y-station-money">合计：<span>￥100.00</span></div>
				</div>
				
				<div class="station-btn one y-bg-red"><a href="y_shoppingIndent.html">结算</a></div>
				<div class="station-btn two y-bg-red"><a href="javascript:;">删除</a></div>
			</div>
		</div>
		<!--footer-->
		<!--弹出窗-->
            <div class="y-alert-bg y-recordAlert-bg y-hide">
                <div class="y-recordAlert y-alert-div">
                    <div class="y-alert-content y-recordAlert-content">确定删除商品吗？</div>
                    <div class="jus-bet y-alert-Button y-recordAlert-Button y-text-center">
                        <p class="y-alert-bankButton y-color-999">取消</p>
                        <p><a href="javascript:;" class="y-color-red y-block y-alert-trueButton">确定</a></p>
                    </div>
                </div>
            </div>
        <!--弹出窗-->
	</body>
	<script>
	    $(".station-btn.two").click(function(){
            $(".y-recordAlert-bg").show();
        })
        $(".y-alert-trueButton").click(function(){
            $(".y-recordAlert-bg").hide();
            $("input[name = 'check-single']").each(function() {
                if(this.checked) {
                    $(this).parents(".shopping-li").remove();
                }
            });
            li -= num;
            num = 0;
        })
         $(".y-alert-bankButton").click(function(){
            $(".y-recordAlert-bg").hide();
        })
	</script>
</html>
